licenseToPlay:
  title: 'Licencja na granie - oceń i podziel się'
  text1: Wyobraź sobie program w Catrobat jako ciasteczko, takie specjalne ciasteczko z przepisem (blokami programu). Wszyscy uczestnicy społeczności Catrobat dzielą się tymi ciasteczkami, łącznie z przepisami na nie. Oznacza to, że możesz posmakować ciasteczka i nauczyć się jak je przygotowywać!
  text2: 'Nie ma sekretnych przepisów: instrukcje, jak zrobić ciasteczko są dostępne dla każdego, aby je wykorzystywać, modyfikować i traktować je jako inspirację dla nowych pomysłów... to znaczy ciasteczek.'
  text3: 'Możesz zjeść ciasteczko możesz też skopiować przepisy innych, aby zrobić własne z nieco innymi składnikami. Ta swoboda pociąga za sobą dwa proste wymagania:'
  text4: Ustalając reguły dla społeczności Catrobata zdecydowaliśmy się na takie podejście, ponieważ wierzymy, że to pomaga w uczeniu się i kreatywności. Poprzez dzielenie się przepisami i składnikami (skryptami, rysunkami, dźwiękami) ludzie mogą opierać się na pomysłach innych z korzyścią dla wszystkich.
  text5: Projektując stronę projektu Catrobat włączyliśmy do niej elementy pomagające ludziom dzielić się projektami i wspierać innych. Na stronie każdego programu możesz zawsze pobrać oryginalne skrypty. Jeśli remiksujesz program (modyfikując skrypty, obrazki lub dźwięki i dzieląc się wynikiem), zachęcamy Cię do podziękowań w uwagach do programu i wymienienia osób lub programów, które Cię zainspirowały.
  text6: 'Dowiedz się więcej o warunkach korzystania ze społecznościowej strony projektu Catrobat na %link-termsOfUse%.'
  list1:
    item1: dziel się swoimi ciasteczkami wraz z przepisami na nie
    item2: podziękuj tym, którzy Cię zainspirowali
  version: Wersja 1.1, 2 kwietnia 2013
termsOfUse:
  title: Warunki użytkowania
  headline: Witaj w społeczności Catrobat!
  text1: 'Jako uczestnik społeczności Catrobat dzielisz się programami i pomysłami z innymi ludźmi:'
  text2: 'Potrzebujemy Twojej pomocy, aby ta społeczność dawała wsparcie dla każdego jej członka. Oto jak możesz pomóc:'
  text3: 'Dzięki projektowi Catrobat chcemy wspierać współpracę i umożliwić połączenie kreatywności wszystkich użytkowników na rzecz całej ludzkości. Również Ty możesz zostać aktywnym członkiem społeczności Catrobat, oddając swoje programy społeczności jako prezent, w taki sam sposób, jak inni aktywni uczestnicy dają swoje programy Tobie:'
  text4: 'Nasz prezent dla Ciebie:'
  text5: 'Nasze warunki użytkowania i korzystania z usługi:'
  list1:
    item1: z wielu różnych krajów i kultur
    item2: w każdym wieku (od małych dzieci do nastolatków i ich dziadków)
    item3: na wszystkich poziomach doświadczenia
  list2:
    item1: Miej szacunek. Podczas udostępniania programów, pamiętaj, proszę, że ludzie z różnych grup wiekowych i środowisk zobaczą Twój wkład.
    item2: 'Podziękuj. Masz swobodę przerabiania programów innych ludzi - po prostu upewnij się, że składasz im podziękowania. Jednym z miejsc podziękowań jest opis programu. Proszę, zobacz ustęp poniżej, tę wypunktowaną listę szczegółowych informacji na temat modyfikowania programów innych użytkowników.'
    item3: Zachowaj uczciwość. Nie udawaj, że jesteś kim innym i nie staraj się oszukać społeczności.
    item4: Nie ujawniaj informacji osobistych. Nie dziel się swoim adresem e-mail, numerem telefonu lub innymi danymi osobowymi.
    item5: 'Pomóż zachować przyjazność witryny. Jeśli czujesz, że inni mogliby odczuć program lub komentarz jako nieprzyjemny, obraźliwy, zbyt agresywny lub w inny sposób nieodpowiedni, po prostu kliknij na przycisk "Zgłoś jako niewłaściwe" i zostaw krótkie wyjaśnienie. Zespół Catrobat sprawdzi twoje zgłoszenie i może usunąć dowolny program, komentarz lub post.'
  list3:
    item1: 'Umieszczając program na naszych stronach internetowych, akceptujesz i zgadzasz się na korzystanie z Twojej pracy na wolnych darmowych licencjach dla przesłanych programów Catrobat. Na tych samych wolnych licencjach sam system Catrobat jest dostępny dla Ciebie, Wolne licencje przesłanych programów Catrobat dają każdemu prawo do uczenia się z prac wcześniej przesłanych przez innych, a także dostosowania i remiksownia tych prac aby budować własne nowe fascynujące gry, animacje i inne programy. To pozwala każdemu "stanąć na barkach kolegów", jednym z nich jesteś Ty! Twoja praca będzie zatem dostępna dla całego świata i wolno z niej będzie wszystkim korzystać, trochę podobnie do tekstów i zdjęć umieszczanych w Wikipedii przez wolontariuszy z całego świata. Potraktuj to jak Twój prezent dla ludzkości: dajesz go każdemu i wszyscy inni, którzy przesyłają swoje prace na nasze strony internetowych dają go Tobie. Dzięki temu umieszczony program jest darem wielkiej wartości, który jego właściciel daje Ci za darmo, pod warunkiem, że uczestniczysz we wspólnocie na tych samych warunkach.'
    item2: 'Nie musisz przyjąć tego daru; ale jeśli przyjmiesz, obowiązują Cię pewne zasady. Korzyścią płynącą z tych zasad jest to, czego możesz się nauczyć i to że możesz budować nawet ciekawsze rzeczy samemu, aby je następnie, np., ponownie umieścić na naszych stronach internetowych jako własne. Kolejną zaletą jest to, że te licencje zapewniają, że nie ponosisz odpowiedzialności za wszelkie problemy wynikające dla innych  używających twojego programu.'
    item3: Jeden ważny dodatkowy warunek, to uznanie wkładu autorów, na których pracy został oparty Twój projekt. W tym samym czasie będziemy pracować ciężko, żeby Twoja praca została wyraźnie doceniona przez innych, jako Twój wkład, poprzez przypisanie do niego unikatowej nazwy, która została przez Ciebie wybrana do reprezentowania Ciebie w społeczności Catrobat i dając innym możliwość wyrażenia publicznie ich wdzięczności dla Ciebie za to, że Twoja praca jest dostępna dla wszystkich, a w szczególności dla nich.
    item4: 'Proszę, odwiedź %link-licenseUploaded%, żeby poznać dokładne warunki i terminy prawne.'
  list4:
