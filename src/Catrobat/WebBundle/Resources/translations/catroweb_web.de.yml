  text2: 'Du musst das Geschenk nicht annehmen; aber wenn du es tust, gelten bestimmte Regeln. Die Vorteile dieser Regeln sind, dass du von der Arbeit anderer lernen und darauf aufbauen kannst, um noch cooler Sachen selbst zu machen, die du dann z. B. als dein eigenes Werk wieder auf unseren Webseiten hochladen kannst. Ein weiterer Vorteil ist, dass diese Lizenzen sicher stellen, dass du nicht f&#xFC;r etwaige Probleme von anderen Personen, die durch den Einsatz von deinem Programm entstehen k&#xF6;nnen, haftbar gemacht werden kannst.'
  text3: 'Eine weitere wichtige Voraussetzung ist, dass du deutlich die Autoren, auf deren Werke deine eigene Arbeit basiert, anerkennst. Zur gleichen Zeit werden wir hart daran arbeiten, dass deine beigetragene Arbeit von anderen gesch&#xE4;tzt werden kann, indem wir anderen die M&#xF6;glichkeit schaffen &#xF6;ffentlich ihren Dank auszusprechen, an den eindeutigen Namen, den du frei gw&#xE4;hlt hast und der dich in der Catrobat Gemeinschaft vertritt.'
  text4: 'Als Teil der Catrobat Gemeinschaft, teilst du Programme und Ideen mit andere Leuten:'
