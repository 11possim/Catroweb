imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: commands.yml }
    - { resource: admin.yml }
    - { resource: listeners.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    translator: { fallback: en }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: %proxies%
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ AppBundle, FOSUserBundle, SonataUserBundle ]
    #java: /usr/bin/java
    filters:
        lessphp:
            file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
            apply_to: "\.less$"
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    encryption: ssl
    auth_mode: plain
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Catrobat\AppBundle\Entity\User

    group:
        group_class:   Catrobat\AppBundle\Entity\Group
        group_manager: sonata.user.orm.group_manager                    # If you're using doctrine orm

    service:
        user_manager: usermanager

# Sonata Configuration
sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:  [admin]
        sonata.block.service.text:
        catrowebadmin.block.programs.all:
        catrowebadmin.block.programs.approve:
        catrowebadmin.block.programs.reported:
        sonata.user.block.menu:    # used to display the menu in profile pages
        sonata.user.block.account: # used to display menu option (login option)

sonata_admin:
    title:     Admin Panel
    title_logo: admin/admin_logo.png
    dashboard:
        blocks:
           # display a dashboard block
           - { position: left, type: sonata.admin.block.admin_list }
    security:
        handler: sonata.admin.security.handler.acl
        # acl security information
        information:
            GUEST:   [VIEW, LIST]
            STAFF:   [EDIT, LIST, CREATE]
            EDITOR:  [OPERATOR, EXPORT]
            ADMIN:   [MASTER]
        # permissions not related to an object instance and also to be available when objects do not exist
        # the DELETE admin permission means the user is allowed to batch delete objects
        admin_permissions: [CREATE, LIST, DELETE, UNDELETE, EXPORT, OPERATOR, MASTER]
        # permission related to the objects
        object_permissions: [VIEW, EDIT, DELETE, UNDELETE, OPERATOR, MASTER, OWNER]


sonata_doctrine_orm_admin:
   # default value is null, so doctrine uses the value defined in the configuration
    entity_manager: ~

    templates:
        form:
           - SonataDoctrineORMAdminBundle:Form:form_admin_fields.html.twig
        filter:
           - SonataDoctrineORMAdminBundle:Form:filter_admin_fields.html.twig
        types:
            list:
                array:     SonataAdminBundle:CRUD:list_array.html.twig
                boolean:   SonataAdminBundle:CRUD:list_boolean.html.twig
                date:      SonataAdminBundle:CRUD:list_date.html.twig
                time:      SonataAdminBundle:CRUD:list_time.html.twig
                datetime:  SonataAdminBundle:CRUD:list_datetime.html.twig
                text:      SonataAdminBundle:CRUD:base_list_field.html.twig
                trans:     SonataAdminBundle:CRUD:list_trans.html.twig
                string:    SonataAdminBundle:CRUD:base_list_field.html.twig
                smallint:  SonataAdminBundle:CRUD:base_list_field.html.twig
                bigint:    SonataAdminBundle:CRUD:base_list_field.html.twig
                integer:   SonataAdminBundle:CRUD:base_list_field.html.twig
                decimal:   SonataAdminBundle:CRUD:base_list_field.html.twig
                identifier: SonataAdminBundle:CRUD:base_list_field.html.twig

            show:
                array:     SonataAdminBundle:CRUD:show_array.html.twig
                boolean:   SonataAdminBundle:CRUD:show_boolean.html.twig
                date:      SonataAdminBundle:CRUD:show_date.html.twig
                time:      SonataAdminBundle:CRUD:show_time.html.twig
                datetime:  SonataAdminBundle:CRUD:show_datetime.html.twig
                text:      SonataAdminBundle:CRUD:base_show_field.html.twig
                trans:     SonataAdminBundle:CRUD:show_trans.html.twig
                string:    SonataAdminBundle:CRUD:base_show_field.html.twig
                smallint:  SonataAdminBundle:CRUD:base_show_field.html.twig
                bigint:    SonataAdminBundle:CRUD:base_show_field.html.twig
                integer:   SonataAdminBundle:CRUD:base_show_field.html.twig
                decimal:   SonataAdminBundle:CRUD:base_show_field.html.twig

sonata_user:
    security_acl:  true
    manager_type:  orm
    class:
        user:   Catrobat\AppBundle\Entity\User
        group:  Catrobat\AppBundle\Entity\Group

knp_paginator:
    page_range: 3                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

