################## index ################## 

catroweb_index:
    path: /
    defaults: { _controller: "catrobat.web.project.controller:indexAction" }

catroweb_index_locale:
    path: /{_locale}/
    defaults: { _controller: "catrobat.web.project.controller:indexAction", _locale: en }
    requirements:
        _locale:  en|de    
        
################## featured ################## 

catroweb_featured:
    resource: "@CatrobatWebBundle/Controller/FeaturedProjectController.php"
    type:     annotation
 
################## project listings ################## 

catroweb_most_downloaded:
    path:      /most-downloaded.{_format}
    methods:  [GET]
    defaults:  { _controller: "catrobat.web.project.controller:mostDownloadedAction", _format: html }
    requirements:
      _format:  html|json

catroweb_most_viewed:
    path:      /most-viewed
    methods:  [GET]
    defaults:  { _controller: "catrobat.web.project.controller:mostViewedAction" }

catroweb_newest:
    path:      /newest
    methods:  [GET]
    defaults:  { _controller: "catrobat.web.project.controller:newestAction" }

################## project details ################## 

project_show:
    path:      /projects/{id}
    methods:  [GET]
    defaults:  { _controller: "catrobat.web.project.controller:showAction" }
    requirements:
      page:  \d+
