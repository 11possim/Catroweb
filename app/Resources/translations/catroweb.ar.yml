licenseToPlay:
  link: ترخيص لتشغيل
  title: ترخيص للتشغيل--منح الائتمان والمشاركة
  text1: 'تخيل أن كل برنامج كاتروبات كعكة، كعكة خاصة جداً يأتي مع وصفه (برمجة كتل). جميع أعضاء في مجتمع كاتروبات يشاركون  بما لديهم من الكعك جنبا إلى جنب مع وصفاتهم. وهذا يعني أنه يمكنك الاستمتاع بالكعك وتعلم كيفية صنعها بنفسك!'
  text2: 'لا يوجد هناك وصفات سرية: إرشادات حول كيفية جعل هذه الكعك مفتوحة لأي شخص يمكنه الاستخدام، إعادة استخدام، والتعديل، وأن تكون بمثابة مصدر الهام لأفكار جديدة... أعني الكعك.'
  text3: 'يمكنك أكل الكعك فضلا عن نسخ الوصفات الأخرى لصنعها بنفسك، ربما بمكونات مختلفة. هذه الحرية تأتي مع اثنين من المتطلبات البسيطة:'
  text4: في مجتمع كاتروبات، قررنا اعتماد هذا النهج لأننا نعتقد بأنه يدعم التعلم والإبداع داخل المجتمع. بتبادل الوصفات والمكونات (مخطوطات وأعمال فنية)، يمكن للناس أن يبنوا أفكارهم على أفكار الأخرين، وسوف يستفيد منها الجميع.
  text5: في تصميم موقع كاتروبات، قمنا بتضمين ميزات تشجع الناس للمشاركة وإعطاء الفرصة للآخرين. في كل صفحة في البرنامج، يمكنك دائماً تحميل البرامج النصية الأصلية للبرنامج. إذا كنت ريمكس برنامج (تعديل البرامج النصية أو العمل الفني، وتقاسم النتيجة)، نحن نشجعك على إعطاء الفرصة والثقة في ملاحظات البرنامج، والإشارة الى الناس والبرامج التي ألهمتك.
  text6: 'لمزيد من المعلومات حول شروط استخدام المجتمع كاتروبات على شبكة الإنترنت على الرابط  %link-termsOfUse%.'
  list1:
    item1: شارك بالكعكة الخاص بك جنبا إلى جنب مع الوصفة
    item2: إعطاء الفرصة والثقة لأولئك الذين شكلوا لك إلهاما
  version: الإصدار 1، 1، 2 أبريل 2013
termsOfUse:
  title: شروط الاستخدام
  headline: مرحبا بكم في بيئة كاتروبات!
  text1: 'كجزء من مجتمع كاتروبات، يمكنك تبادل البرامج والأفكار مع الناس:'
  text2: 'نحن بحاجة إلى مساعدتكم لجعل هذا المجتمع مكاناً داعماً لكل الأعضاء. كيف يمكنك المساعدة:'
  text3: 'من خلال مشروع كاتروبات أننا نريد تعزيز التعاون والسماح بالإبداع للجميع من أجل منفعة البشرية جمعاء. يمكنك أيضا أن تصبح عضوا نشطاً في مجتمع الكاتروبات بإعطاء البرامج الخاصة بك كهدية الى المجتمع،  بنفس الطريقة كما هو في سائر الأعضاء النشطاء.'
  text4: 'هديتنا لكم:'
  text5: 'شروطنا للاستخدام والخدمة:'
  list1:
    item1: من العديد من مختلف البلدان والثقافات
    item2: من جميع الإعمار (من الأطفال الصغار إلى سن المراهقة والأجداد)
    item3: مع جميع مستويات الخبرة
  list2:
    item1: عند تبادل ومشاركة البرامج، الرجاء تذكر أن الناس بمختلف الأعمار والثقافات سوف يرون مساهماتك.
    item2: منح الائتمان. لا تتردد في جعل إصدارات معدلة للبرامج الخاصة بالأشخاص الآخرين--فقط تأكد من منحهم الائتمان. مكان واحد لمنح الائتمان وهو في وصف البرنامج الخاص بك. الرجاء انظر الفقرة أدناه هذه القائمة المنقطة للحصول على تفاصيل حول كيفية تعديل البرامج للمستخدمين الآخرين.
    item3: أن نكون صادقين. لا تدعي بأنك شخص أخر ولا تحاول خداع المجتمع.
    item4: الحفاظ على سرية المعلومات الشخصية. عدم مشاركة عنوان البريد الإلكتروني الخاص بك أو رقم الهاتف أو معلومات الاتصال الشخصية الأخرى.
    item5: "إذا كنت تشعر بأن الأخرين سوف يجدون برنامج أو تعليق مهين، وعنيف جداً، أو خلاف ذلك غير مناسب، فقط عليك النقر فوق الزر 'التقرير غير مناسب ' و إرسال شرحاً موجزاً. فريق كاتروبات سوف يستعرض التقرير الخاص بك ويمكنه إزالة أي برنامج، تعليق، أو نشره."
  list3:
    item1: 'بتحميل البرنامج لمواقعنا، يمكنك القبول والموافقة على طرح هذا العمل تحت بعض التراخيص المجانية من برامج كاتروبات الذي تم تحميله. هذه التراخيص المجانية جعلت نظام كاتروبات متاحاً لك، هذه التراخيص المجانية تعطي الحق لكل شخص ليتعلم من الأعمال السابقة و أن يستخدم ويضمن هذه الأعمال في عمل قام به هو مثل : الألعاب والرسوم المتحركة وبرامج اخرى. هذا يؤدي أنه ممكن لشخص أن ينتج عملاً يعتمد على أعمال الأخرين وأن ينفع العالم في هذا المنتج ,و أن يطرح هذا المنتج بشكل مجاني ليستخدم من قبل الأخرين ، وهذا يشبه النص والصور التي حملت من قبل متطوعين على (Wikipedia ) من جميع أنحاء العالم ، فكر به على أنك تقدم للإنسانية : أنك تعطي لكل فرد، وكل الآخرين يعطونك أعمالهم التي يقومون بتحميلها على مواقعنا. وهكذا البرنامج الذي تم تحميله هو هدية عظيمة يقدم إليك مجاناً، بشرط أن تساهم في المجتمع بنفس الشروط.'
    item2: يمكنك أن لا تقبل الهدية، إذا قمت بذلك، قواعد محددة سوف تطبق . فوائد هذه القواعد هي أنه يمكنك أن تتعلم من الأعمال وأن تبني عليها ، والتي يمكنك بعد ذلك، مثلاً، مرة أخرى من التحميل على مواقعنا. وثمة منفعة أخرى وهي أن هذه التراخيص تؤكد بأنك لن تكون مسؤولاً عن أية مشاكل ناشئة من الآخرين من خلال استخدامهم للبرنامج الخاص بك.
    item3: 'شرط إضافي هام هو أنك تعطي بوضوح الإسناد للمؤلفين الذي اعتمد منتجك على منتجاتهم .و في نفس الوقت، سوف نعمل جاهدين ولذلك سوف تقدر أعمالك من قبل الأخرين  لأنك ساهمت بهذا العمل ، بإعطاء الإسناد إلى الاسم الفريد الذي اخترته بحرية لتمثيلك في مجتمع كاتروبات، وإعطاء الآخرين فرصة للتعبير عن امتنانهم لك بإعطائهم عملك لأي شخص ، وخاصة لهم.'
    item4: 'يرجى استشارة الارتباط-%link-licenseUploaded% لظروف وشروط قانونية دقيقة.'
  list4:
    item1: نحن نقدم جميع البرمجيات الخاصة بنا وموارد الإنترنت المتعلقة بنظام كاتروبات، مثلاً، البرنامج المكتوب من قبل فريق كاتروبات، ومواقعنا الإلكترونية وموارد الإنترنت، والنص البرمجي المتعلق بنظام كاتروبات، وكل المواد الاضافية المضمنة مثل الصور والأصوات والنصوص، الآن وفي المستقبل هي لكم تحت إطار التراخيص الحرة في كاتروبات.
    item2: 'هذه التراخيص تجعل جميع أجزاء كاتروبات على حد سواء هي مجانيه  لكم فضلا على أنه يتيح لكم حرية استخدامها كيفما تريدوا، فقط مع بضعة قيود تضمن، أن نظام كاتروبات ستبقى إلى الأبد مجانية ومفيدة للجميع.'
    item3: 'يرجى استشارة  %link-licenseToPlay% لظروف وشروط قانونية دقيقة. يتوفر مصدر النص البرمجي لنظام كاتروبات  فضلا عن العديد من الوثائق والموارد الأخرى عبر %link-developer%.'
  list5:
    item1: 'إذا كنت، أو، إذا كنت دون الثالثة عشرة من العمر، الوالدين أو الأوصياء القانونيين عليك، يرتبطون بمنظمة تشارك في المسؤولية عن انتهاك الخصوصية و/ أو المراقبة الشاملة، ثم لا يمكن السماح لك باستخدام برمجياتنا والوصول إلى الخدمات التي نقدمها. التفاصيل الدقيقة لهذا التقييد وبعض الاستثناءات هي محددة في الفروع 4-أ و 4-في أعمالنا %link-termsOfUse%.'
    item2: إذا كنت دون سن 13 عاماً، عليك أن تطلب من الآباء أو الأوصياء القانونيين عليك في ما إذا كانوا يسمحون لك أن تستخدم تطبيقات البرمجيات والخدمات في كاتروبات.
    item3: ونحن نحتفظ بالحق في رفض أو حذف أو إخفاء برامج, حسابات مستخدمين، وأي مادة رقمية تم تحميلها الى مواقع كاتروبات في أي وقت في تقديرنا الوحيد، مثلاً إذا وجدنا أن برنامجاً يحتوي على مواد غير مناسبة، أو أن مستخدم ينتهك حقوق أشخاص آخرين.
    item4: كل برمجيات الكاتروبات وموارد الإنترنت تقدم على أمل أنها سوف تكون مفيدة،، ولكن دون أي ضمان.
    item5: 'يرجى استشارة  %link-termsOfUse%  لتركيبات دقيقة من أعلى النقاط وبع الشروط والبنود القانونية.'
  bottom1: 'التحقق مرة أخرى هنا من وقت لآخر، لأننا نسعى دائماً لتحسين "شروط الاستخدام".'
  bottom2: 'يرجى إرسال أية اقتراحات فيما يتعلق بـ"شروط الاستخدام" الى %email-webmaster% .'
  version: الإصدار 1، 3، 4 مارس 2014
help:
  hourOfCode:
    title: ستيف القافز بالمظلات
    step0:
      title: ستيف القافز بالمظلات
      description: In the following step-by-step tutorial you learn how to program the behavior of Steve and his parcel. The images below show you how to control Steve during the game. You have to navigate Steve above the target and tap the background to drop the parcel. Good luck...
    step1:
      title: 'Install "Pocket Code"'
      description: 'كيفية تثبيت "النص البرمجي لجهاز الجيب" على الجهاز المحمول الخاص بك.'
      image1: 'انقر فوق "تشغيل مخزن".'
      image2: 'البحث عن "تعليمات برمجية الجيب".'
      image3: 'انقر فوق "تثبيت".'
    step2:
      title: Download Project
      description: 'How to download the essential program allowing you to program "Skydiving Steve".'
      image1: 'انقر فوق "استكشاف" في "قانون الجيب" على "الجهاز المحمول" الخاص بك.'
      image2: انقر فوق الشريط.
      image3: 'Download the program "Skydiving Steve".'
    step3:
      title: Open Project
      description: دعونا ننظر داخل البرنامج.
      image1: 'إسحب القائمة الى الأسفل وانقر فوق "فتح المظلات Steve".'
      image2: 'انقر فوق كائن "المظلة".'
      image3: 'اختر "البرامج النصية".'
    step4:
      title: إضافة متغير
      description: المتغيرات س و ص تسمح لك التحكم بموقع المظلة الخاص بك.
      image1: 'اضغط على "+".'
      image2: 'Go to the category "Variables".'
      image3: 'انقر فوق "تعيين المتغير".'
      image4: 'السحب والإفلات "تعيين المتغير"-الطوب أدناه "عند بدء تشغيل برنامج"--الطوب.'
    step5:
      title: Label variables
      description: قم بتسمية الموضع س للمظلة الخاصة بك.
      image1: إضافة متغير ثاني فقط كما كان من قبل.
      image2: 'انقر فوق "جديد...".'
      image3: 'إدراج "س" ثم انقر على "موافق".'
    step6:
      title: 'Set variable "y"'
      description: قم بتسمية وتعيين نقطة البداية ص للمظلة الخاصة بك.
      image1: 'تسمية المتغير الثاني مع "ص".'
      image2: 'انقر على حقل مليئ بـ "0.0".'
      image3: 'إدراج "-500" واضغط على "موافق".'
    step7:
      title: إلى الأبد
      description: 'أنت بحاجة إلى التحكم في موقع المظلة الخاصة بك في جميع الأوقات. قم بإدراج "إلى الأبد"--حلقة للقيام بذلك.'
      image1: 'اضغط على "+".'
      image2: 'اذهب إلى الفئة -"التحكم".'
      image3: 'اختر "الأبد"-الطوب.'
      image4: 'قم بسحب وإفلات "للأبد"--الطوب تحت "تعيين المتغير".'
    step8:
      title: Insert and modify bricks
      description: 'إضافة المزيد من الطوب في الحلقة الخاصة بك "إلى الأبد" للتحكم في المظلة الخاصة بك. إدراج المتغيرات س و ص في  "مكان في" الطوب تمكنك من التحكم في موقع المظلة.'
      image1: 'قم بإدراج الطوب المعروض أدنى "إلى الأبد"-الطوب.'
      image2: 'انقر على حقل "100".'
      image3: 'اضغط على "المتغيرات" واختر "س".'
      image4: 'اضغط على "200" في نفس الطوب في الأعلى، والانتقال إلى الفئة "المتغيرات" واختر "ص". تأكيد مع "موافق".'
    step9:
      title: Change variables and values
      description: تغيير المتغير ص الى -3 ليجعل المظلة الخاصة بك تنزلق على الأرض. قم بتغيير المتغير س ولذلك المظلة الخاصة بك سوف تتبع زاوية الميل للجهاز المحمول الخاص بك.
      image1:
        subtext1: 'تعيين الحجم إلى "20" في المائة.'
        subtext2: 'قم بتغيير قيمة الأول "تعيين المتغير "-الطوب إلى "-3".'
        subtext3: 'في الثاني "تعيين المتغير "-الطوب أنقرعلى حقل "0.0".'
      image2:
        subtext1: 'اضغط على "ص" واختر "س".'
        subtext2: 'إدراج "-".'
        subtext3: 'انقر فوق "أجهزة الاستشعار" واختر "درجة ميول س".'
      image3: 'تحقق فيما إذا كانت الصيغة الخاصة بك التي تم إدراجها  تطابق التي في لقطة الشاشة وتأكيد مع "موافق".'
    step10:
      title: Loudness sensor
      description: 'يمكنك التحكم في ارتفاع المظلة الخاصة بك مع استشعار الصوت للجهاز المحمول الخاص بك. للقيام بذلك، قم بإضافة وتعديل "إذا كان 1 صحيحاً ثم" الطوب.'
      image1:
        subtext1: 'Add a "If 1 is true then" - brick and place it below the last "Change variable" - brick.'
        subtext2: 'انقر على الحقل الذي يحتوي على القيمة "0" في "إذا كان 1 صحيحاً ثم"-الطوب.'
      image2:
        subtext1: 'انقر فوق "أجهزة الاستشعار".'
        subtext2: 'اختر "صوت مرتفع".'
        subtext3: 'اضغط على "المنطق".'
        subtext4: 'Choose ">".'
        subtext5: 'إدراج "50".'
      image3: 'التحقق من ما إذا كانت الصيغة الخاصة بك تطابق الصيغة الموجودة في الصورة واضغط على "موافق".'
    step11:
      title: Change some more bricks
      description: موضع البداية للمظلة الخاصة بك عند إعادة تشغيل اللعبة، يجب أن يطابق موضع البداية الأولى الخاص بك. ولهذا تحتاج لإضافة وتعديل ثلاثات طوبات كما هو موضح في الصور أدناه.
      image1: 'إضافة "تغيير متغير"-الطوب وقم بتعديل القيمة مثل ما هو في الأعلى.'
      image2:
        subtext1: 'إضافة "عندما أتلقى"-الطوب.'
        subtext2: 'قم بوضعه أسفل أخر طوبة ("نهاية الدوران").'
        subtext3: 'إضافة اثنين "تعيين متغير "-الطوب.'
      image3: 'أنقر على الحقل "رسالة 1"، اختر "جديد..."، وقم بإدراج "إعادة تشغيل".'
      image4: 'قم بتغيير القيم في اثنين "تعيين المتغير"-الطوب مثل هو موضح في الصورة أعلاه.'
    step12:
      title: Back to objects
      description: 'الآن أنهيت بنجاح الكائن "المظلة" الخاص بك! انتقل مرة أخرى إلى استعراض الكائن لتتمكن من تعديل الكائن التالي.'
      image1: 'اضغط على الزر "العودة"--الموجود على الجهاز الخاص بك.'
      image2: 'اضغط على الزر "العودة"--مرة أخرى.'
      image3: الآن سترى هذه الشاشة على الجهاز الخاص بك.
    step13:
      title: 'الكائن "الهدف"'
      description: 'Here you start modifying the object "target". Add the bricks to control the position and size of your target.'
      image1: 'اضغط على "الهدف" واختر "البرامج النصية".'
      image2: إضافة وتعديل الطوب كما في الصورة أعلاه.
      image3: 'إضافة أربعة من  الطوب إضافية مثل الموضح أعلاه.'
    step14:
      title: 'الكائن "الهدف"'
      description: 'عند إعادة تشغيل اللعبة، موقع الهدف الخاص بك يحتاج إلى تغيير. بالنسبة لهذه الخطوة، قم بتعيين قيم المتغيرات goalx و goaly  بإستخدام الدالة العشوائية.'
      image1: 'انقر فوق الحقل "ص:" واختر "جديد".'
      image2: 'إدراج "جول س" وتأكيد مع "موافق".'
      image3: 'انقر على حقل "0.0" وقم بإدراج الصيغة "عشوائي (-400، 400)".'
      image4: 'كرر الخطوات 1-3 لثانية "تعيين المتغير"-الطوب، نتوقع تسمية المتغير "جول ص" وتعيين القيمة إلى "عشوائي (400،-700)".'
    step15:
      title: 'الكائن "الهدف"'
      description: 'تعديل الطوب "مكان في" الخاص بك للتحكم في موضع الهدف الخاص بك بإستخدام المتغيرات goalx و goaly .'
      image1: 'قم بتغيير قيم "المكان في"--الطوب إلى "جول س" و "جول ص".'
      image2: تحقق إذا كانت القيم الخاص بك تطابق تلك المذكورة أعلاه.
      image3: الذهاب إلى الوراء حتى تظهر لك هذه الشاشة.
    step16:
      title: 'الكائن "الطرد"'
      description: 'هنا يمكنك البدء في تعديل الكائن الخاص بك "الطرد". عندما يتلقى الكائن الموجود في "طرد" الرسالة "بدء"، ينبغي أن تظهر الطرود. قم بتعيين موضع الطرد بإستخدام المتغيرات x و y.'
      image1: 'اضغط على "الهدف" واختر "البرامج النصية".'
      image2: إضافة جميع الطوب المبينة أعلاه.
      image3:
        subtext1: 'قم بتغيير قيمة "تعيين الحجم"-الطوب إلى "50".'
        subtext2: 'أنقر على الحقل "إعادة تشغيل" داخل "عند تلقي"-الطوب وإنشاء رسالة جديدة: "ابدأ".'
        subtext3: 'قم بتغيير قيم "المكان في"-الطوب إلى "س" و "ص".'
    step17:
      title: 'الكائن "الطرد"'
      description: 'للتحقق فيما إذا كان الطرد قد أصاب الهدف، فإنك تحتاج "إذا كان 1 صحيحاً ثم" الطوب.'
      image1: 'قم بإضافة الطوب الذي يظهر أعلاه تحت أخر "مكان في"--الطوب.'
      image2: 'قم بتغيير القيمة في "تغير ص بـ" الطوب الى "5-". ثم انقر فوق الحقل "1" في "إذا كان 1 صحيحاً  ثم".'
      image3:
        subtext1: 'ويمكن الاطلاع على "موقع س" و "موقع ص" في فئة "الكائن".'
        subtext2: '"جول س" و "جول ص" في فئة "المتغيرات".'
        subtext3: '"و" هو فئة "المنطق"'
    step18:
      title: 'الكائن "الطرد"'
      description: إذا كان الطرد قد ضرب الهدف بنجاح ، تحتاج إلى تعديل موقع الطرد.أرسل رسالة إلى الكائنات الأخرى ليعرفوا أنك فائز.
      image1:
        subtext1: 'قم بتغيير قيم "المكان في"--الطوب إلى "موقع س" و "جول ص+ 100".'
        subtext2: 'انقر على حقل "البث"، وقم بإنشاء رسالة جديدة "الفوز".'
      image2: قم بإضافة الطوب أعلاه وقم بتعديل القيم الخاصة بهم على حد سواء.
      image3: 'قم بالذهاب الى الخلف حتى تشاهد هذه الشاشة على الجهاز الخاص بك. اذهب إلى البرامج النصية للكائن "إعادة التشغيل".'
    step19:
      title: 'الكائن "إعادة التشغيل"'
      description: 'هنا يمكنك تعديل الكائن "إعادة التشغيل". قم بتعريف الموقع وسلوكيات الكائن.'
      image1: قم بإضافة الطوب أعلاه وقم بتعديل القيم الخاصة بهم على حد سواء.
      image2: 'أضف الطوب أعلاه، وقم بتعيين "بث"-رسالة الى  "إعادة تشغيل".'
      image3: 'قم بالرجوع الى الخلف حتى ترى هذه الشاشة، ثم الانتقال إلى البرامج النصية "الخلفية".'
    step20:
      title: 'Object "Background"'
      description: 'أكمل البرنامج بتعديل كائن "الخلفية". الآن يمكنك البدء في اللعبة الخاصة بك. استمتع!'
      image1:
        subtext1: 'قم بإضافة الطوب أعلاه، وقم بتعيين "بث"-رسالة الى  "إعادة تشغيل".'
        subtext2: 'انقر على الزر "تشغيل".'
      image2: الاستمتاع باللعبة.
      image3: |-
        You've successfully completed the tutorial "Skydiving Steve". We would be pleased to find some really cool remixes of "Skydiving Steve" on share.catrob.at/pocketcode --- just change it as you like and upload it again from your own account.
    step21:
      title: Check your scripts!
      description: انقر على الصور أدناه لتكبيرها. قم بإستعراض البرامج النصية للكائنات الخاصة بك إذا كانت لعبتك لا تعمل بشكل صحيح.
      image1: 'الكائن "الخلفية"'
      image2: 'الكائن "المظلة"'
      image3: 'الكائن "الطرد"'
      image4: 'الكائن "إعادة التشغيل"'
      image5: 'الكائن "الهدف"'
  stepByStep:
    title: مقدمة خطوة بخطوة
    start: 'موضع البداية:'
    step1:
      title: Make a new program
      detail:
        text1: 'اضغط على "جديد".'
        text2: 'قم بإدخال اسم البرنامج، حدد "إنشاء البرنامج فارغة" واضغط على "موافق".'
    step2:
      title: Create a new object
      detail:
        text1: 'اضغط على:'
        text2: Choose the source of the first look of your new object.
        text3: 'Enter an object name and tap "OK" to create the object.'
        special1: أرسم مظهر جديد.
        special2: اختر من المعرض.
        special3: التقاط صورة.
    step3:
      title: Start Moving
      detail:
        text1: 'اضغط على:'
        text2: 'أول طوبة نستخدم هي خارج فئة "الحركة".'
        text3: 'اختر الطوب "المنزلق". سيتم نقل الكائن إلى الموضع الجديد المعرف بطوبة في المرحلة.'
        text4: 'يتحرك الآن الطوب. للصقه، أنقل الطوب إلى الموضع المطلوب. يمكنك أيضا نقل الطوب الذي تم إدراجه مسبقاً بالضغط على الطوبة  حتى تتحرك مرة أخرى.'
        text5: 'Tap "Play" to go to the stage and see the object gliding.'
        text6: 'استخدم "الزر الخلفي  لأندرويد" للعودة من المرحلة.'
    step4:
      title: تغيير مظهر
      description: يمكنك تغيير مظهر الكائن الخاص بك.
      detail:
        text1: 'Choose the "Switch to look" brick. With this brick you can choose a look or create a new one.'
        text2: 'انجذاب الطوب تحت "الانزلاق"-الطوب.'
        text3: انقر فوق القائمة المنسدلة للحقل لإنشاء مشهد جديد.
        text4: اختر مصدر الصورة .
        text5: الآن يجب عليك تحديد صورة جديدة.
        text6: انقر فوق تشغيل لمشاهدة السلوك على المنصة.
    step5:
      title: تكلّم
      description: الآن سوف تجد كيف يمكنك جعل الكائن يتحدث.
      detail:
        text1: 'Choose the "Speak" brick. The object speaks the text, when this brick is executed.'
        text2: 'انجذاب الطوبة تحت "التبديل للمشهد" للطوبة.'
        text3: انقر فوق تشغيل لمشاهدة السلوك على المنصة.
    step6:
      title: Again and again
      description: هذه الخطوة توضح لك كيفية تكرار سلوك الكائنات.
      detail:
        text1: 'Choose the "Forever" brick. Everything in the loop repeats forever.'
        text2: 'انجذاب الطوب "إلى الأبد" تحت "عند بدء تشغيل برنامج"--الطوب.'
        text3: 'Add another "Glide" brick.'
        text4: 'Snap the "Glide" brick aboth the "End of loop" brick.'
        text5: انقر في حقل النص x والقيمة y وتعيينها إلى 0.
        text6: انقر فوق تشغيل لمشاهدة السلوك على المنصة.
    step7:
      title: Tapping is everything
      description: يمكنك أيضا التحكم في سلوك الكائن عندما يتم تشغيل البرنامج في المرحلة.
      detail:
        text1: 'Choose the "When tapped" brick. Every brick underneath the "When tapped" will be executed one time when you tap the object on the stage.'
        text2: 'Place the "When tapped" underneath the other bricks.'
        text3: 'Choose the "Turn right" brick and snap it underneath the "When tapped" brick.'
        text4: الآن لديك هذا البرنامج النصي.
        text5: انقر فوق تشغيل لمشاهدة السلوك في المرحلة. إذا كنت تضغط الأن على الكائن، فإنه يدور.
    step8:
      title: Copy, delete or edit a brick
      detail:
        text1: ضغطه واحدة على الجانب الأيسر من كل طوبة يفتح قائمة السياق. يمكنك نقل، نسخ، حذف أو تحرير قيم الطوب بإستخدام محرر الصيغة.
    step9:
      title: Navigation in the app
      detail:
        text1: 'استخدم "الزر الخلفي لأندرويد" للتنقل في التطبيق.'
        text2: العودة بشاشة واحدة للإطلاع على للكائن الخاص بك. هنا يمكنك الذهاب إلى البرامج النصية، وأيضا لتمثيل قوي لمشاهد واصوات الكائن. يمكنك إعادة تسمية، نسخ إضافة أو حذف مشاهد وأصوات.
        text3: 'استخدم "الزر الخلفي لأندرويد" مرة أخرى للحصول على نظرة عامة حول الكائنات الخاصة بك والخلفية الخاصة بك.'
    step10:
      title: Change the background
      description: هذه هي نظرة عامة على الكائنات الخاصة بك والخلفية ويعتمد على برنامج واحد.
      detail:
        text1: الخلفية مثل كائن، ولكن يمكنك فقط الحصول على الخلفية.
        text2: يمكنك إضافة البرامج النصية، الأصوات ومناظر بنفس الطريقة إلى كائن الخلفية.
    step11:
      title: Main Menu
      description: 'استخدم "الزر الخلفي  لأندرويد" للحصول على هذه الشاشة.'
      detail:
        text1: إستمر مع برنامجك المفتوح حاليا.
        text2: إضافة برنامج جديد.
        text3: شاهد جميع برامجك المحلية.
        text4: انتقل إلى موقع المساعدة وناقش مع المستخدمين الآخرين.
        text5: 'استكشاف عالم برامج "النص البرمجي لجهاز الجيب". تحميل البرامج التي تريد.'
        text6: قم بتحميل البرنامج الذي تم فتحه الأن.
