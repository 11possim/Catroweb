help:
  hourOfCode:
    title: Steve กระโดดร่มดิ่ง
    step0:
      title: Steve กระโดดร่มดิ่ง
      description: ในบทเรียนแต่ละตอนต่อไปนี้ คุณจะได้เรียนรู้วิธีโปรแกรมนิสัยของ Steve และพัสดุของเขา ภาพด้านล่างนี้จะแสดงให้คุณเห็นวิธีการควบคุม Steve ในระหว่างเกม คุณต้องนำทาง Steve ให้ลอยเหนือเป้าหมาย และคลิกที่พื้นหลังเพื่อทิ้งพัสดุ โชคดีนะ...
    step1:
      title: 'ติดตั้ง "Pocket Code"'
      description: 'วิธีการติดตั้ง Pocket Code บน Mobile '
      image1: 'คลิก "App Store"'
      image2: 'ค้นหา "Pocket Code"'
      image3: 'เคาะ "ติดตั้ง"'
    step2:
      title: ดาวน์โหลดโครงการ
      description: 'วิธีการดาวน์โหลดโปรแกรมที่จำเป็นเพื่อให้คุณสร้างโปรแกรม "Steve ต้องกระโดดร่มดิ่ง"'
      image1: 'เคาะ "ค้นหา" ใน "Pocket Code" บนอุปกรณ์มือถือของคุณ'
      image2: คลิกที่แบนเนอร์
      image3: 'ดาวน์โหลดโปรแกรม "Steve ต้องกระโดดร่มดิ่ง"'
    step3:
      title: เปิดโครงการ
      description: ลองดูในโปรแกรม
      image1: 'ดึงแถบลงเมนูลง และเคาะ "เปิดSteveกระโดดร่มดิ่ง "'
      image2: 'เคาะวัตถุ "ร่มชูชีพ"'
      image3: 'เลือก "สคริปต์"'
    step4:
      title: เพิ่มตัวแปร
      description: ตัวแปร x และ y ที่ทำให้คุณสามารถควบคุมตำแหน่งของคุณร่มชูชีพ
      image1: 'เคาะ "+"'
      image2: 'ไปที่หมวด "ตัวแปร"'
      image3: 'เคาะ "ตั้งค่าตัวแปร"'
      image4: 'ลากแล้วปล่อย "ตั้งค่าตัวแปร" - วางก้อนคำสั่งไว้ด้านล่าง "เมื่อเริ่มโปรแกรม" - ก้อนคำสั่ง'
    step5:
      title: ใส่ป้ายชื่อตัวแปร
      description: กำหนด ตำแหน่ง x ของ ร่มชูชีพ
      image1: เพิ่มตัวแปรที่สองเหมือนครั้งก่อน
      image2: 'เคาะ "ใหม่..."'
      image3: 'ใส่ "x" และคลิก "ตกลง"'
    step6:
      title: 'ตั้งค่าตัวแปร "y"'
      description: กำหนด และตั้งตำแหน่งเริ่มต้น y ของร่มชูชีพ
      image1: 'ใส่ป้ายชื่อตัวแปรที่สอง ด้วย "y"'
      image2: 'คลิกพื้นที่ที่มี "0.0"'
      image3: 'ใส่ "-500" และแตะ "ตกลง"'
    step7:
      title: ตลอดไป
      description: 'คุณต้องควบคุมตำแหน่งของร่มชูชีพทุกครั้ง โดยการแทรก "ตลอดไป" loop  ("Forever")'
      image1: 'เคาะ "+".'
      image2: 'ไปที่ "ควบคุม" - ประเภท'
      image3: 'เลือก "ตลอดไป" - ก้อนคำสั่ง'
      image4: 'ลาก และวางก้อนคำสั่ง "ตลอดไป" ใต้ก้อนคำสั่ง "การตั้งค่าตัวแปร"'
    step8:
      title: แทรก และปรับเปลี่ยนก้อนคำสั่ง
      description: 'เพิ่มเติมอิฐในการวนรอบ "ตลอดไป" ("Forever") ในการควบคุมของร่มชูชีพ แทรกตัวแปร x และ y ในการ "Plact at" อิฐช่วยให้คุณสามารถควบคุมตำแหน่งของคุณร่มชูชีพ'
      image1: 'ใส่ก้อนคำสั่งที่แสดงอยู่ไว้ด้านล่าง "ตลอดไป" '
      image2: เคาะพื้นที่ของ 100
      image3: 'เคาะ "ตัวแปร" และเลือก "x"'
      image4: 'เคาะ "200" ในก้อนคำสั่งเดียวกันด้านบน ไปที่หมวด "ตัวแปร" และเลือก "y" จากนั้นกดยืนยันที่ "ตกลง"'
    step9:
      title: เปลี่ยนตัวแปรและค่า
      description: เปลี่ยน y ตัวแปร -3 ให้ร่มชูชีพของคุณเหินกับพื้นดิน เปลี่ยนตัวแปร x เพื่อให้ร่มชูชีพเคลื่อนตามมุมเอียงของโทรศัพท์มือถือของคุณ
      image1:
        subtext1: 'ตั้งค่าขนาดให้เป็น "20"%'
        subtext2: 'เปลี่ยนค่าก้อนคำสั่ง "ตั้งค่าแปร" ตัวแรกไปที่ "-3"'
        subtext3: 'เคาะพื้นที่ "0.0" ที่ก้อนคำสั่ง "ตั้งค่าตัวแปร" อันที่สอง'
      image2:
        subtext1: 'เคาะบน "y" และเลือก "x"'
        subtext2: 'ใส่ "-"'
        subtext3: 'เคาะ "เซ็นเซอร์" และเลือก "inclination_x"'
      image3: 'ตรวจสอบดูว่า คุณแทรกสูตรตรงกับสูตรในภาพหรือไม่ และกดยืนยันที่ "ตกลง"'
    step10:
      title: เซ็นเซอร์วัดความดัง
      description: 'คุณสามารถควบคุมความสูงของร่มชูชีพของคุณกับเซ็นเซอร์ความดังเสียงของโทรศัพท์มือถือของคุณ ดัง เพิ่ม และปรับเปลี่ยนความ "ถ้า 1 เป็นจริงแล้ว" อิฐ'
      image1:
        subtext1: 'เพิ่มก้อนคำสั่ง "ถ้า 1 ถูก แล้ว" และวางไว้ใต้ก้อนคำสั่ง "ตั้งค่าตัวแปร" อันล่างสุด'
        subtext2: 'เคาะพื้นที่ด้วยค่า "0" ภายในก้อนคำสั่ง "ถ้า 1 ถูก แล้ว"'
      image2:
        subtext1: 'เคาะ "เซ็นเซอร์"'
        subtext2: 'เลือก "ความดัง"'
        subtext3: 'เคาะ "ตรรกะ"'
        subtext4: 'เลือก " > "'
        subtext5: 'แทรก "50"'
      image3: 'ตรวจสอบว่า สูตรของคุณตรงกับสูตรในภาพ และเคาะ "ตกลง"'
    step11:
      title: เปลี่ยนก้อนคำสั่งอื่นๆ
      description: เมื่อคุณเริ่มเกมส์ใหม่ ตำแหน่งร่วมชูชีพเริ่มต้นของคุณต้องตรงกับตำแหน่งเริ่มต้นแรกของคุณ ซึ่งทำได้โดยเพิ่ม และเปลี่ยนก้อนคำสั่งสามก้อนดังที่แสดงในภาพด้านล่าง
      image1: 'เพิ่มก้อนคำสั่ง "เปลี่ยนแปลงตัวแปร" และเปลี่ยนค่าเช่นเดียวกับด้านบน'
      image2:
        subtext1: 'เพิ่มก้อนคำสั่ง "เมื่อฉันได้รับ"'
        subtext2: 'วางไว้ใต้ก้อนคำสั่งหลังสุด ("สิ้นสุดลูป")'
        subtext3: 'เพิ่มก้อนคำสั่ง "ตั้งค่าตัวแปร" สองก้อน'
      image3: 'เคาะที่พื้นที่ที่มี "ข้อความ 1" และเลือก "ใหม่..." และแทรก "เริ่มใหม่"'
      image4: 'เปลี่ยนค่าของก้อนคำสั่ง "ตั้งค่าตัวแปร" สองก้อนดังที่แสดงในภาพด้านบน'
    step12:
      title: ย้อนกลับไปยังวัตถุ
      description: 'คุณสร้างวัตถุ "ร่มชูชีพ" สำเร็จแล้ว! ลองสำรวจย้อนกลับไปที่ภาพรวมวัตถุเพื่อปรับเปลี่ยนวัตถุถัดไป'
      image1: 'กดปุ่ม "ย้อนกลับ" ที่อุปกรณ์ของคุณ'
      image2: 'กดปุ่ม "ย้อนกลับ" ที่อุปกรณ์ของคุณอีกครั้ง'
      image3: ตอนนี้คุณจะเห็นภาพนี้บนอุปกรณ์ของคุณ
    step13:
      title: 'วัตถุ "เป้าหมาย"'
      description: 'ตอนนี้คุณเริ่มปรับเปลี่ยนวัตถุ "เป้าหมาย" เพิ่มก้อนคำสั่งเพื่อควบคุมตำแหน่ง และขนาดของเป้าหมายคุณ'
      image1: 'เคาะ "เป้าหมาย" และเลือก "สคริปต์"'
      image2: เพิ่มและปรับเปลี่ยนก้อนคำสั่งดังที่แสดงในภาพด้านบน
      image3: เพิ่มก้อนคำสั่งอีกสี่ก้อนดังที่แสดงด้านบน
    step14:
      title: 'วัตถุ "เป้าหมาย"'
      description: เมื่อคุณเริ่มเกมส์ใหม่อีกครั้ง คุณต้องเปลี่ยนตำแหน่งของเป้าหมายคุณใหม่ ซึ่งทำได้โดยตั้งค่าตัวแปรเป้าหมาย X และ Y ด้วยฟังค์ชั่นแรนดอม
      image1: 'เคาะที่พื้นที่ "y" และเลือก "ใหม่"'
      image2: 'ใส่ "เป้าหมายx" และ กดยืนยันที่ "ตกลง"'
      image3: 'เคาะที่พื้นที่ "0.0" และแทรกสูตร "สุ่ม(-400, 400)"'
      image4: 'ทำซ้ำขั้นตอน 1-3 สำหรับก้อนคำสั่ง "ตั้งค่าตัวแปร" อันที่สอง ลองตั้งชื่อตัวแปรว่า "เป้าหมายy" และตั้งค่าที่ "สุ่ม(400, -700)"'
    step15:
      title: 'วัตถุ "เป้าหมาย"'
      description: 'ปรับเปลี่ยนก้อนคำสั่ง "วางไปที่" เพื่อควบคุมตำแหน่งเป้ามหายของคุณด้วยตัวแปร เป้าหมาx และ เป้ามหายy'
      image1: 'เปลี่ยนค่าก้อนคำสั่ง "วางไปที่" ให้เป็น "เป้าหมายx" และ "เป้าหมายy"'
      image2: ลองตรวจสอบว่าค่าของคุณตรงกับค่าด้านบนนี้หรือไม่
      image3: ย้อนกลับไปจนกว่าคุณเห็นภาพนี้
    step16:
      title: 'วัตถุ "พัสดุ"'
      description: 'ทีนี้คุณเริ่มปรับเปลี่ยนวัตถุ "พัสดุ" ของคุณ เมื่อวัตถุ "หีบห่อ" ได้รับคำสั่ง "เริ่ม" พัสดุก็จะโชว์ขึ้นมา ตั้งค่าวุตถุด้วยตัวแปร x และ y'
      image1: 'เคาะ "เป้าหมาย" และเลือก "สคริปต์".'
      image2: เพิ่มก้อนคำสั่งทั้งหมดที่แสดงข้างบน
      image3:
        subtext1: 'เปลี่ยรค่าของก้อนคำสั่ง "ตั้งขนาด" ไปที่ "50"'
        subtext2: 'เคาะพื้นที่ "เริ่มใหม่" ภายในก้อนคำสั่ง "เมื่อฉันได้รับ" และสร้างข้อความใหม่ว่า "เริ่ม"'
        subtext3: 'เปลี่ยนค่าก้อนคำสั่ง "วางไปยัง" ตำแหน่ง "x" และ "y"'
    step17:
      title: 'วัตถุ "พัสดุ"'
      description: 'คุณต้องใช้ก้อนคำสั่ง "หาก 1 ถูกต้องแล้ว" เพื่อตรวจสอบว่าพัสดุของคุณไปถึงเป้าหมายหรือยัง'
      image1: 'เพิ่มก้อนคำสั่งที่แสดงด้านบนใต้ก้อนคำสั่ง "วางไปยัง"'
      image2: 'เปลี่ยนค่าภายในก้อนคำสั่ง "เปลี่ยน y โดย" ไปที่ "-5" แล้วเคาะที่พื้นที่ "1" ภายใน "หาก 1 ถูก แล้ว"'
      image3:
        subtext1: 'สามารถพบ "ตำแหน่ง_x" และ "ตำแหน่ง_y" ในหมวด "วัตถุ"'
        subtext2: '"goaly" และ "goalx" อยู่ในหมวด "ตัวแปร"'
        subtext3: '"และ" อยู่ในประเภท "ตรรกะ"'
    step18:
      title: 'วัตถุ "พัสดุ"'
      description: หากพัสดุถึงที่หมายเรียบร้อยแล้ว คุณต้องปรับตำแหน่งของพัสดุโดยการส่งข้อความไปยังวัตถุอื่นๆเพื่อให้พวกมันรู้ว่าคุณชนะแล้ว
      image1:
        subtext1: 'เปลี่ยนค่าก้อนคำสั่ง "วางไปยัง" ที่ "ตำแหน่ง_x" และ "ตำแหน่งy+100".'
        subtext2: 'เคาะที่พื้นที่ "ประกาศ" เพื่อสร้างข้อความใหม่ว่า "ชนะ"'
      image2: เพิ่มก้อนคำสั่งแบบที่แสดงด้านบน และปรับค่าให้สอดคล้องกัน
      image3: 'ย้อนกลับไปจนกว่าคุณจะเห็นหน้านี้บนอุปกรณ์ของคุณ ไปยังสคริปต์ของวัตถุ "เริ่มใหม่"'
    step19:
      title: 'วัตถุ "เริ่มใหม่"'
      description: 'ที่นี่คุณสามารถปรับเปลี่ยนวัตถุ "เริ่มใหม่" กำหนดตำแหน่งและพฤติกรรมของวัตถุ'
      image1: เพิ่มก้อนคำสั่งแบบที่แสดงด้านบน และปรับค่าให้สอดคล้องกัน
      image2: 'เพิ่มก้อนคำสั่งที่แสดงด้านบน และตั้งค่าข้อความ "ประกาศ" ว่า "เริ่มใหม่"'
      image3: 'ย้อนกลับไปจนกว่าคุณจะเห็นหน้านี้บนอุปกรณ์ของคุณ ไปยังสคริปต์ของวัตถุ "พื้นหลัง"'
    step20:
      title: 'วัตถุ "พื้นหลัง"'
      description: 'ทำโปรแกรมให้เรียบร้อยด้วยการเเปลี่ยนวัตถุ "พื้นหลัง"  ตอนนี้คุณสามารถเริ่มเล่นเกมส์ของคุณได้แล้ว ขอให้สนุกนะ!'
      image1:
        subtext1: 'เพิ่มก้อนคำสั่งที่แสดงด้านบน และตั้งค่าข้อความ "ประกาศ" ว่า "เริ่มใหม่".'
        subtext2: 'เคาะปุ่ม "เล่น" '
      image2: ขอให้สนุกกับเกมส์ของคุณ!
      image3: 'คุณได้เรียนบท "Steveต้องกระโดดร่มดิ่ง" เรียบร้อยแล้ว และเรารอคอยเวอร์ชั่นผสมใหม่ๆของ "Steveต้องกระโดดร่มดิ่ง" บน  pocketcode.org เพียงแค่คุณลองปรับเปลี่ยนโปรแกรมให้เป็นไปในแบบที่คุณชอบ และอัพโหลดขึ้นไปใหม่ด้วยบัญชีผู้ใช้ของคุณ'
    step21:
      title: ตรวจสอบสคริปต์ของคุณ!
      description: คลิกที่ภาพด้านล่างเพื่อขยายใหญ่ ตรวจสอบสคริปต์ของวัตถุคุณหากเกมส์ของคุณทำงานไม่ถูกต้อง
      image1: 'วัตถุ "พื้นหลัง"'
      image2: 'วัตถุ "ร่มชูชีพ"'
      image3: 'วัตถุ "พัสดุ"'
      image4: 'วัตถุ "เริ่มใหม่"'
      image5: 'วัตถุ "เป้าหมาย"'
  stepByStep:
    title: แนะนำทีละขั้นตอน
    start: 'เริ่มจาก:'
    step1:
      title: สร้างโปรแกรมใหม่
      detail:
        text1: 'เคาะเลือก "New"'
        text2: 'ใส่ชื่อโปรแกรม เลือก "สร้างโปรแกรมว่าง" และแตะ "ตกลง"'
    step2:
      title: สร้างวัตถุใหม่
      detail:
        text1: 'คลิก:'
        text2: เลือกแหล่งที่มาของรูปลักษณ์แรกของวัตถุใหม่ของคุณ.
        text3: 'ป้อนชื่อวัตถุ และเคาะ "ตกลง" เพื่อสร้างวัตถุ'
        special1: วาดรูปลักษณ์ใหม่
        special2: เลือกจากคลังรูปภาพ.
        special3: ถ่ายรูป
    step3:
      title: เริ่มเคลื่อนไหว
      detail:
        text1: 'คลิก:'
        text2: 'ก้อนคำสั่งแรกที่เราใช้อยู่นอกประเภท "การเคลื่อนไหว"'
        text3: 'เลือก "ไถล" ก้อนคำสั่ง วัตถุจะเคลื่อนย้ายไปยังตำแหน่งใหม่ที่กำหนดไว้โดยก้อนคำสั่งที่แสดงอยู่'
        text4: ก้อนคำสั่งกำลังลอยอยู่ เคลื่อนก้อนนี้ไปยังตำแหน่งที่ต้องการหากอยากนำลงมา นอกจากนี้ คุรยังสามารถเคลื่อนย้ายก้อนที่แทรกเข้ามาแล้วได้โดยการเคาะที่ก้อนจนกว่าจะลอยขึ้นมาอีกครั้ง
        text5: 'เคาะ "เล่น" เพื่อไปยังพื้นที่แสดง และดูวัตถุไถล'
        text6: ใช้ปุ่มย้อนกลับของมือถือ Android เพื่อย้อนกลับไปหน้าการแสดง
    step4:
      title: เปลี่ยนรูปลักษณ์
      description: คุณสามารถเปลี่ยนรูปลักษณ์ของวัตถุได้
      detail:
        text1: 'เลือกก้อนคำสั่ง "เปลี่ยนไปดูรูปลักษณ์" ด้วยก้อนคำสั่งนี้ คุณสามารถเลือก หรือสร้างรูปลักษณ์ใหม่ได้.'
        text2: 'จับก้อนคำสั่งใต้ก้อนคำสั่ง "ไถล"'
        text3: เคาะในพื้นที่ที่หล่นลงมาเพื่อสร้างรูปลักษณ์ใหม่
        text4: เลือกที่มาของภาพดังเช่นอันก่อน
        text5: ตอนนี้ คุณต้องเลือกภาพใหม่
        text6: คลิกเล่นเพื่อดูการเล่นบนเวที
    step5:
      title: พูด
      description: ตอนนี้คุณจะพบวิธีทำให้วัตถุหนึ่งๆพูดคุยได้
      detail:
        text1: 'เลือกก้อนคำสั่ง "พูด" วัตถุจะพูดข้อความเมื่อใช้ก้อนคำสั่งนี้.'
        text2: 'จับก้อนคำสั่งใต้ก้อนคำสั่ง "เปลี่ยนรูปลักษณ์"'
        text3: คลิกเล่นเพื่อดูการเล่นบนเวที
    step6:
      title: ทำซ้ำเรื่อยๆ
      description: ขั้นตอนนี้จะแสดงวิธีการทำพฤติกรรมซ้ำๆของวัตถุ
      detail:
        text1: 'เลือกก้อนคำสั่ง "ตลอดไป" ทุกๆอย่างในวงจรจะวนซ้ำไปตลอด.'
        text2: 'จับก้อนคำสั่ง "ตลอดไป" ใต้ก้อนคำสั่ง "เมื่อโปรแกรมเริ่ม"'
        text3: 'เพิ่มก้อนคำสั่ง "ไถล"'
        text4: 'จับก้อนคำสั่ง "ไถล" เหนือก้อนคำสั่ง "สิ้นสุดลูป"'
        text5: เคาะในพื้นที่สำหรับข้อความ x และค่า y และตั้งค่าเป็น 0
        text6: คลิกเล่นเพื่อดูการเล่นบนเวที
    step7:
      title: การเคาะเป็นทุกอย่าง
      description: คุณยังสามารถควบคุมพฤติกรรมของวัตถุเมื่อโปรแกรมกำลังเล่นได้
      detail:
        text1: 'เลือกก้อนคำสั่ง "เมื่อคลิก" ก้อนคำสั่งทุกๆอันใต้ "เมื่อคลิก" จะทำงานหนึ่งครั้งเมื่อคลิกที่วัตถุบนเวที.'
        text2: 'วางก้อนคำสั่ง "เมื่อคลิก" ใต้ก้อนคำสั่งอื่นๆ'
        text3: 'เลือกก้อนคำสั่ง "หันขวา" และจับไว้ใต้ก้อนคำสั่ง "เมื่อคลิก"'
        text4: ตอนนี้ คุณมีสคริปต์นี้
        text5: 'เคาะเพื่อดูพฤติกรรมการแสดงบนเวที มันหมุนเมื่อตอนนี้คุณเคาะบนวัตถุ '
    step8:
      title: คัดลอก ลบ หรือแก้ไขก้อนคำสั่ง
      detail:
        text1: เคาะที่ด้านซ้ายของแต่ละก้อนคำสั่งเพื่อเป็ดเมนู ซึ่งคุณสามารถเคลื่อนย้าย คัดลอก หรือแก้ไขค่าและสูตรของก้อนคำสั่งได้
    step9:
      title: สำรวจแอพนี้
      detail:
        text1: ใช้ปุ่มย้อนกลับของ Android เพื่อนำทางในแอพนี้
        text2: ย้อนกลับไปหน้าจอหนึ่งเพื่อดูภาพรวมของวัตถุคุณ ซึ่งคุณสามารถเข้าไปดูสคริปต์ และดูการเสนอรูปลักษณ์ และเสียงของวัตถุที่ทรงพลังได้ คุณสามารถเปลี่ยนชื่อ คัดลอก หรือลบรูปลักษณ์ และเสียงได้
        text3: ใช้ปุ่มย้อนกลับของ Android เพื่อไปยังภาพรวมของวัตถุและพื้นหลังของคุณ
    step10:
      title: เปลี่ยนพื้นหลัง
      description: นี่คือภาพรวมของวัตถุและพื้นหลังที่ขึ้นอยู่กับโปรแกรมหนึ่งๆ
      detail:
        text1: ภาพพื้นหลังก็เป็นเหมือนวัตถุ เพียงแต่คุณสามารถใช้เป็นพื้นหลังได้
        text2: คุณสามารถเพิ่มสคริปต์ เสียง และรูปลักษณ์เช่นเดียวกับวัตถุพื้นหลัง
    step11:
      title: เมนูหลัก
      description: ใช้ปุ่มย้อนกลับของ Android เพื่อเข้าสู่หน้าจอนี้
      detail:
        text1: ดำเนินการโปรแกรมที่เปิดอยู่ต่อ
        text2: เพิ่มโปรแกรมใหม่
        text3: ดูโปรแกรมภายในเครื่องของคุณ
        text4: ไปยังเว็บไซต์ให้ความช่วยเหลือ และปรึกษากับผู้ใช้อื่นๆ
        text5: สำรวจโลกของ Pocket Code ดาว์โหลด และผสมผสานโปรแกรมที่คุณชอบ
        text6: อัพโหลดโปรแกรมที่เปิดอยู่ในขณะนี้
