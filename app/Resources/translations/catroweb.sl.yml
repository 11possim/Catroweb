  gameJam:
    title: Kako svojo igro naložite na Game Jolt Site?
    text0: 'Čestitamo za izdelavo vaše lastne igre! Lahko jo naložite na %link% s čimer ustvarite samostojno Android aplikacijo, ki jo nato lahko naložite na Game Jolt.'
    title1: Registracija
    text1: 'Najprej boste morali ustvariti račun. Po tem lahko naložite ustvarjen program. Ne skrbite, to je enostavno, potrebujete le uporabniško ime in geslo. Ko izpolnite oba, kliknite na "Prijava ali registracija". To je to!'
    title2: Upload
    text2: 'Po postopku registracije lahko naložite vašo igro. Izmislite si ime zanjo in dodajte še opis. Dodajte tudi #AliceJam150 v polje Opis.'
    title3: Poiščite svoj program
    text3: Pojdite na vaš profil na Pocket Code, kjer so navedeni vsi vaši programi ali pa poiščite program z uporabo iskanja po imenu programa.
    title4: Ustvarite Android app
    text4: 'Neposredno na strani s podrobnostmi o programu lahko ustvarite Android app. S klikom na "Prepare app" se bo izdelala vaša aplikacija.'
    title5: Snemi aplikacijo
    text5: 'Po izdelavi si lahko program prenesete kot aplikacijo, ki jo ponovno naložite neposredno na Game Jolt, če želite sodelovati v %link%.'
    title6: Registracija/prijava na GameJolt.com
    text6: 'Obiščite %link% in kliknite na "Prijava" ali "Sign Up!" v meniju. Če že imate račun, se prijavite, če ne, se registrirajte.'
    title7: Naložite svojo igro na spletno stran Game Jolt
    text7: |-
      Ko ste prijavljeni, pojdite na armaturno ploščo. Tam lahko dodate svojo igro. Najprej morate klikniti na "Sprejmi pravila". Nato izpolnite informacije o igri. Kot orodje za ustvarjanje/jezik izberite "Other" in vstavite tja "Android". Kot "Development' status izberite 'Finished/Stable'. Poskrbite, da v opisu vsebuje tudi #AliceJam150 zato, da se bo pojavil na %link%.
    text7_1: Preden objavite svojo igro, sledijo naslednji koraki. Morate dodati vsaj predogledno sličico (thumbnail) in določiti ‘maturity rating’, Nato naložite vaše igre s klikom na ‘build/files’.
    text7_2: 'Kliknite na ‘Add Package’ in vnesite informacijo. Shranite in vnesite izdajo. '
    text7_3: Zdaj si lahko naložite apk vašega programa. Prenesešeno aplikacijo boste našli v svoji mapi prenosov.
    text7_4: 'Opomba: Če manjka pripona ".apk", jo morate dodati ročno tako, da izberete preimenovanje in jo vnesete. Potem jo lahko naložite.'
    text7_5: Po nalaganju, kliknite OK, če želite objaviti svojo igro. Drugi bodo lahko sneli vašo igro na svojo naprovo prek povezave.
    text7_6: Zdaj ste naložili vašo prvo igro na Game Jolt. Čestitamo!
    text7_7: 'Drugi lahko zdaj najdejo vašo igro, ki se bo prikazala na strani %link%.'
  aliceGameJamTutorialcards:
    title1: (Welcome to) Wonderland
    subtitle1: "Animate Characters and create a 'when tapped' event"
    description1: |
      Learn how to let one of your characters come to life with a simple animation and master how to make your characters do something when tapping on them. The video shows you how you can easily animate your character by using different looks.
      Further we show you how to create a "when tapped" event and how to send broadcast messages between objects.
    title2: Save Alice!
    subtitle2: Use the inclination sensors and detect a collision between objects
    description2: "Here you will learn how to control a character using the inclination sensors of your phone. You can control Alice's movement by tilting your phone to the left or the right. Watch our tutorial and let objects fall randomly from the sky and get experienced in detecting collisions with other objects."
    title3: 'The Hatter - Hit and Run'
    subtitle3: "Create a moving landscape and control the Hatters' movement"
    description3: In this tutorial you will learn how to create a landscape that looks like it is moving. We will do it by moving objects along the screen to create the illusion of movement. We also show you how to make the Hatter move by tilting your phone.
    title4: 'The Hatter - Hit and Run'
    subtitle4: Let the Hatter shoot the evil cards
    description4: In this tutorial we will show you how to create enemies which move randomly towards your character. Moreover, you will learn how to make the hatter shoot teadrops and check if the enemies are hit by using collision detection.
    title5: Whack a Cheshire Cat
    subtitle5: Create a score by using variables
    description5: In this tutorial we will show you how to use variables in order to create a score. Scores are useful elements within a game. Our score shows you how often you have catched the cat.
    title6: A Rabbits Race
    subtitle6: Create a moving background
    description6: |
      This tutorial shows you how to create a vertically scrolling background by gliding the background graphics in a certain way. Another thing we will teach you is to make the character jump forward by tapping on it.
      To make the game a little bit more difficult we will show you how to slow down the speed of your character over time.
    download: Download the program
