help:
  hourOfCode:
    title: スカイダイビング スティーブ
    step0:
      title: スカイダイビング スティーブ
      description: 次のステップ バイ ステップのチュートリアルでは、スティーブと彼の小包の動作をプログラムする方法を学びます。下の画像は、ゲーム中にスティーブを制御する方法を示しています。ターゲットの上にスティーブを移動し、背景をタップして、小包を落とす必要があります。がんばりましょう...
    step1:
      title: '"ポケット コード" をインストールします'
      description: ポケット コードをお使いのモバイル デバイスにインストールする方法。
      image1: '"Play ストア" をタップします。'
      image2: '"ポケット コード" を検索します。'
      image3: '"インストール" をタップします。'
    step2:
      title: プロジェクトをダウンロードします
      description: '"スカイダイビング スティーブ" をプログラムするために重要なプログラムをダウンロードする方法。'
      image1: 'お使いのモバイル デバイスの "ポケット コード" で "エクスプローラー" をタップします。'
      image2: バナーをタップします。
      image3: 'プログラム "スカイダイビング スティーブ" をダウンロードします。'
    step3:
      title: プロジェクトを開きます
      description: プログラムの中を見てみましょう。
      image1: 'メニューをプルダウンし、"スカイダイビング を開く" をタップします。'
      image2: 'オブジェクト "パラシュート" をタップします。'
      image3: '"スクリプト" を選択します。'
    step4:
      title: 変数を追加します
      description: 変数 x と y は、パラシュートの位置を制御することができます。
      image1: '"+" をタップします。'
      image2: 'カテゴリー "変数" に移動します。'
      image3: '"変数を設定" をタップします。'
      image4: '"変数を設定" - ブロックを、"プログラムがはじまると" - ブロックの下に、ドラッグ アンド ドロップします。'
    step5:
      title: 変数のラベル
      description: パラシュートの x 位置にラベルを付けます。
      image1: 前と同様に 2 番目の変数を追加します。
      image2: '"新しい..." をタップします。'
      image3: '"x" を挿入して "OK" をタップします。'
    step6:
      title: '変数 "y" を設定します。'
      description: ラベルを付けて、パラシュートの開始位置 y を設定します。
      image1: '2 番目の変数に "y" のラベルを付けます。'
      image2: '"0.0" が入力されたフィールドをタップします。'
      image3: '"-500" を挿入して "OK" をタップします。'
    step7:
      title: ずっと
      description: 'あなたはずっとパラシュートの位置を制御する必要があります。そのため "永久" - ループを挿入します。'
      image1: '"+" をタップします。'
      image2: '"制御" - カテゴリーに移動します。'
      image3: '"永久" - ブロックを選択します。'
      image4: '"永久" - ブロックを "変数を設定" - ブロックの下にドラッグ アンド ドロップします。'
    step8:
      title: ブロックを挿入および変更します
      description: '"永久" ループにさらにブロックを追加して、パラシュートを制御します。"配置" に変数 x と y を挿入すると、パラシュートの位置を制御することができます。'
      image1: '"永久" - ブロックの下に表示されているブロックを挿入します。'
      image2: '"100" のフィールドをタップします。'
      image3: '"変数" をタップして "x" を選択します。'
      image4: '上の同じブロックの "200" をタップし、"変数" カテゴリーに移動し、"y" を選択します。"OK" で確認します。'
    step9:
      title: 変数と値を変更します。
      description: 変数 y を -3 に変更して、パラシュートを地面に滑空させます。パラシュートが、モバイル デバイスの傾斜角度に従うように、変数 x を変更します。
      image1:
        subtext1: 'サイズを "20" % に設定します。'
        subtext2: '最初の "変数を設定" - ブロックの値を "-3" に変更します。'
        subtext3: '2 番目の "変数を設定" - ブロックで、フィールド "0.0" をタップします。'
      image2:
        subtext1: '"Y" をタップして "x" を選択します。'
        subtext2: '"-" を挿入します。'
        subtext3: '"センサー" をタップして、"inclination_x" を選択します。'
      image3: '挿入された数式がスクリーン ショットのものと一致するかを確認して、"OK" で確認します。'
    step10:
      title: 音量センサー
      description: 'モバイル デバイスの音量センサーで、パラシュートの高さを制御できます。これを行うには、"1 が真の場合" ブロックを追加および変更します。'
      image1:
        subtext1: '"1 が真の場合" - ブロックを追加し、最後の "変数を変更" - ブロックの下に配置します。'
        subtext2: '"1 が真の場合" - ブロック内で、"0" の値を持つフィールドをタップします。'
      image2:
        subtext1: '"センサー" をタップします。'
        subtext2: '"音量" を選択します。'
        subtext3: '"ロジック" をタップします。'
        subtext4: '">" を選択します。'
        subtext5: '"50" を挿入します。'
      image3: '数式が、スクリーン ショットの数式と一致するかどうかを確認して、"OK" をタップします。'
    step11:
      title: さらにいくつかのブロックを変更します。
      description: ゲームを再スタートするとき、パラシュートの開始位置を、最初の開始位置に一致させる必要があります。これは、下の写真に示すように、3 つのブロックを変更する必要があります。
      image1: '"変数を変更" - ブロックを追加し、値を上のように変更します。'
      image2:
        subtext1: '"受け取った時" - ブロックを追加します。'
        subtext2: '最後のブロック ("ループの終わり") の下に配置します.'
        subtext3: '2 つの "変数を設定" - ブロックを追加します。'
      image3: '"メッセージ 1" のフィールドをタップし、"新しい…" を選択し、そして"再スタート" を挿入します。'
      image4: '上記のスクリーン ショットに示すように、2 つの "変数を設定" - ブロックの値を変更します。'
    step12:
      title: オブジェクトに戻ります
      description: '"パラシュート" オブジェクトが完成しました! 次のオブジェクトを変更するため、オブジェクトの概要に移動します。'
      image1: 'お使いのデバイスの "戻る" - ボタンをタップします。'
      image2: 'もう一度 "戻る" - ボタンをタップします。'
      image3: お使いのデバイスにこの画面が表示されます。
    step13:
      title: 'オブジェクト "ターゲット"'
      description: 'オブジェクト "ターゲット" の変更を始めます。ターゲットの位置とサイズを制御するブロックを追加します。'
      image1: '"ターゲット" をタップし、"スクリプト" を選択します。'
      image2: 上記のスクリーン ショットのようにブロックを追加および変更します。
      image3: 上記のように 4 つより多くのブロックを追加します。
    step14:
      title: 'オブジェクト "ターゲット"'
      description: ゲームを再スタートしたときに、ターゲットの位置を変更する必要があります。このステップでは、ランダム関数で変数 goalx と goaly を設定します。
      image1: 'フィールド "y:" をタップし、"新しい" を選択します。'
      image2: '"goalx" を挿入し、"OK" で確定します。'
      image3: 'フィールド "0.0" をタップして、数式 "random(-400, 400)" を挿入します。'
      image4: '2 番目の "変数を設定" - ブロックで、手順 1 ~ 3 を繰り返します。変数に "goaly" の名前を付けて、値を "random(400, -700)" に設定するようにします。'
    step15:
      title: 'オブジェクト "ターゲット"'
      description: '"配置" ブロックを変更して、変数 goalx と goaly でターゲットの位置を制御します。'
      image1: '"配置" - ブロックの値を "goalx" と "goaly" に変更します。'
      image2: 上記のものに値が一致することを確認してください。
      image3: この画面が表示されるまで戻ります。
    step16:
      title: 'オブジェクト "小包"'
      description: 'ここでオブジェクト "小包" を変更します。オブジェクト "小包" が "開始" メッセージを受信したとき、小包が表示されます。変数 x と y で小包の位置を設定します。'
      image1: '"小包" をタップし、"スクリプト" を選択します。'
      image2: 上記の、すべてのブロックを追加します。
      image3:
        subtext1: '"サイズを設定" - ブロックの値を "50" に変更します。'
        subtext2: '"受信した時" - ブロック内のフィールド "再スタート" をタップし、新しいメッセージ "開始" を作成します。'
        subtext3: '"配置" - ブロックの値を "x" と "y" に変更します。'
    step17:
      title: 'オブジェクト "小包"'
      description: '小包がターゲットに達したかどうかを確認するため、"1 が 真 の場合" - ブロックが必要です。'
      image1: '最後の "配置" - ブロックの下に上記のブロックを追加します。'
      image2: '"変更 Y によって" - ブロック内の値を "-5" に変更します。その後、"1 が 真 の場合" 内のフィールド "1" をタップします。'
      image3:
        subtext1: '"position_x"と"position_y"が、カテゴリー "オブジェクト" にあるはずです。'
        subtext2: '"goaly"と"goalx"は、"変数" カテゴリーにあります。'
        subtext3: '"かつ" は、"ロジック" カテゴリーにあります。'
    step18:
      title: 'オブジェクト "小包"'
      description: 小包が正常にターゲットに達した場合、小包の位置を更新する必要があります。あなたが勝ったことを知らせるため、他のオブジェクトにメッセージを送信します。
      image1:
        subtext1: '"配置" - ブロックの値を、"Position_x"と"goaly+100" に変更します。'
        subtext2: 'フィールド "次のメッセージを送る" をタップし、新しいメッセージ "勝ち" を作成します。'
      image2: 上記のブロックを追加し、同様に値を変更します。
      image3: 'お使いのデバイスにこの画面が表示されるまで戻ります。オブジェクト "再スタート" のスクリプトに移動します。'
    step19:
      title: 'オブジェクト "再スタート"'
      description: 'ここでオブジェクト"再スタート"を変更します。オブジェクトの位置や動作を定義します。'
      image1: 上記のブロックを追加し、同様に値を変更します。
      image2: '上記のようにブロックを追加し、"次のメッセージを送る" - メッセージに"再スタート"を設定します。'
      image3: 'この画面が表示されるまで戻ります。その後"背景"のスクリプトに移動します。'
    step20:
      title: 'オブジェクト "背景"'
      description: '"背景" オブジェクトを変更するとプログラムが完了です。ゲームを開始できるようになりました。楽しんでください!'
      image1:
        subtext1: '上記のようにブロックを追加し、"次のメッセージを送る" - メッセージに"開始"を設定します。'
        subtext2: '"再生" - ボタンをタップします。'
      image2: ゲームをお楽しみください。
      image3: 'チュートリアル "スカイダイビング スティーブ" を正常に完了しました。私たちは、share.catrob.at/pocketcode で "スカイダイビング スティーブ" の本当にクールなリミックスを見つけられることを楽しみにしています --- 好きなように変更して、自分のアカウントからもう一度アップロードしてください。'
    step21:
      title: スクリプトを確認!
      description: 下の画像をクリックすると拡大します。ゲームが正しく動作しない場合は、オブジェクトのスクリプトを確認します。
      image1: 'オブジェクト "背景"'
      image2: 'オブジェクト "パラシュート"'
      image3: 'オブジェクト "小包"'
      image4: 'オブジェクト "再スタート"'
      image5: 'オブジェクト "ターゲット"'
  stepByStep:
    title: 順を追って紹介
    start: '開始位置:'
    step1:
      title: 新しいプログラムを作成します
      detail:
        text1: '"新しい" をタップします。'
        text2: 'プログラム名を入力し、"空のプログラムを作成する"を選択し、そして"OK"をタップします。'
    step2:
      title: 新しいオブジェクトを作成します
      detail:
        text1: 'タップ:'
        text2: 新しいオブジェクトの最初の外見のソースを選択します。
        text3: 'オブジェクト名を入力し、"OK"をタップするとオブジェクトを作成します。'
        special1: 新しい外見を描画します。
        special2: ギャラリーから選択します。
        special3: 写真を撮影します。
    step3:
      title: 移動を開始します。
      detail:
        text1: 'タップ:'
        text2: '私たちが最初に使用するブロックは、カテゴリ "動き" の外です。'
        text3: '"滑空" ブロックを選択します。オブジェクトは、ステージ上をブロックで定義された新しい位置に移動します。'
        text4: ブロックが浮動するようになります。貼り付けるには、目的の位置にブロックを移動します。再び浮動するまでブロックをタップすることで、すでに挿入されたブロックを移動することもできます。
        text5: '"再生" をタップして、ステージに移動します。オブジェクトが滑空するのを見てください。'
        text6: ステージから戻るには、Android の戻る ボタンを使用します。
    step4:
      title: 外見を変更します
      description: オブジェクトの外見を変更できます。
      detail:
        text1: '"外見を切り替える" ブロックを選択します。このブロックで、外見を選択したり、新しいものを作成できます。'
        text2: '"滑空" - ブロックの下にブロックをはめ込みます。'
        text3: ドロップダウン フィールドの中をタップして、新しい外見を作成します。
        text4: 前のように、画像のソースを選択します。
        text5: 新しいイメージを選択してください。
        text6: 再生をタップして、ステージ上の動作を見ます。
    step5:
      title: 話す：
      description: オブジェクトの話を作成する方法を確認します。
      detail:
        text1: '"話す" ブロックを選択します。このブロックが実行されたときに、オブジェクトはテキストを話します。'
        text2: '"外見を切り替える" ブロックの下にブロックをはめ込みます。'
        text3: 再生をタップして、ステージ上の動作を見ます。
    step6:
      title: 何度も繰り返し
      description: この手順は、オブジェクトの動作を繰り返す方法を示します。
      detail:
        text1: '"永久" ブロックを選択します。ループ内のすべてが永久に繰り返されます。'
        text2: '"プログラムがはじまると" - ブロックの下に "永久" ブロックをはめ込みます。'
        text3: '別の "滑空" ブロックを追加します。'
        text4: '"滑空" ブロックを、"ループの終わり" ブロックの上にはめ込みます。'
        text5: X と y の値のテキスト フィールドをタップし、 0 に設定します。
        text6: 再生をタップして、ステージ上の動作を見ます。
    step7:
      title: タップがすべて
      description: ステージ上でプログラムが実行されているときに、オブジェクトの動作を制御することもできます。
      detail:
        text1: '"タップされている" ブロックを選択します。ステージ上のオブジェクトをタップすると、"タップされている" の下のすべてのブロックが同時に実行されます。'
        text2: '"タップされている" を他のブロックの下に配置します。'
        text3: '"右方向" ブロックを選択し、"タップされている" ブロックの下にはめ込みます。'
        text4: このスクリプトができました。
        text5: 再生をタップして、ステージ上の動作を見ます。オブジェクトをタップすると、回転します。
    step8:
      title: ブロックのコピー、削除、または編集
      detail:
        text1: 各ブロックの左側で 1 回タップすると、コンテキスト メニューが開きます。そこでブロックの値を移動コピー、削除、または数式エディターで編集することができます。
    step9:
      title: アプリでのナビゲーション
      detail:
        text1: Android の戻るボタンを使用して、アプリに移動します。
        text2: オブジェクトの概要に 1 つ画面を戻ります。ここでスクリプトに入り、外見およびオブジェクトのサウンドの強力な表現を行うことができます。外見とサウンドの名前を変更、コピー、追加、または削除することができます。
        text3: Android の戻るボタンを再度使用して、オブジェクトと背景の概要を取得することができます。
    step10:
      title: 背景を変更します
      description: これは、あるプログラムに依存する、オブジェクトと背景の概要です。
      detail:
        text1: 背景は、背景にだけ置くことができるオブジェクトのようなものです。
        text2: 背景オブジェクトと同じ方法で、スクリプト、サウンド、および外見を追加できます。
    step11:
      title: メイン メニュー
      description: Android の戻るボタンを使用して、この画面を表示します。
      detail:
        text1: 現在開いているプログラムを続行します。
        text2: 新しいプログラムを追加します。
        text3: すべてのローカル プログラムを参照してください。
        text4: ヘルプ サイトに移動し、他のユーザーと話し合います。
        text5: ポケット コード プログラムの世界を探索してください。お好みのプログラムをダウンロードしてリミックスしてください。
        text6: 現在開いているプログラムをアップロードします。
  tutorialcards:
    title: チュートリアル
    description1: このチュートリアルでは、効果的な技法の使い方を示します
    getReady: '準備してください:'
    tryCode: 'このコードを試しましょう:'
    doIt: 'やってみましょう:'
    tip: '追加のヒント:'
    card1:
      title: サイズを変更します
      description: タップすると、鴨のサイズを変更します。
      one: サイズを変更したいオブジェクトを追加します。例えば動物など。
      two: 'タップしたときに最小化するため (元のサイズの 20%) 次のブロックをオブジェクトのスクリプトに挿入します。'
    card2:
      title: 外見を変更します
      description: この技法を使用して、自動的にカウントします。
      one: 外見を変更したいオブジェクトを追加します。例えばアイテムなど。
      two: オブジェクトの外見に追加の写真を含めます。
      three: 1 秒後に継続的に外見を切り替えるために、次のブロックをオブジェクトのスクリプトに挿入します。
    card3:
      title: アニメーションを動かします
      description: 空飛ぶオウムの場合は、この技法を使用します。
      one: 移動したいオブジェクトを追加します。
      two: 動きをあらわすオブジェクトの外見に別の画像を含めます。
      three: 一定の時間後に継続的にオブジェクトの位置を変更するために、次のブロックをオブジェクトのスクリプトに挿入します。さらに、端でバウンスさせることによってステージに余裕を入れることができます。
    card4:
      title: 滑る：
      description: ある位置から別の位置にスムーズに移動します。
      one: 滑空するオブジェクトを追加します。例えば飛行機など。
      two: 次のブロックを挿入し、動きが起こる領域を定義します。
    card5:
      title: サウンドを再生
      description: ドラムをタップすると、このサウンドを再生します。
      one: サウンドを再生するオブジェクトを追加します。例えば犬など。
      two: 再生を実現するために、次のブロックを挿入します。あなたの個人ライブラリー、ポケットコード メディア ライブラリー、または自分で記録したサウンドを選択します。
    card6:
      title: 何か話します
      description: このコードを使用すると、オブジェクトが話をします。
      one: 話したいオブジェクトを追加します。例えばキャリーなど。
      two: 音声出力を実現するために、次のブロックを挿入します。
    card7:
      title: Gセンサー
      description: この技法を使用すると、お使いのデバイスの傾きでオブジェクトを制御します。
      one: ステージ上で移動したいオブジェクトを追加します。
      two: 'お使いの携帯電話のセンサーを通じてオブジェクトを制御するために、次のブロックを挿入します。したがって、„x と y 傾斜“ を選択します。適切な運動を取得するには „- 傾斜“ を設定します。オブジェクトの動きが敏感すぎる場合、たとえば傾斜を 10 で割ります。'
    card8:
      title: コンパス
      description: このコードを使用すると、コンパスができます。
      one: コンパスの方向に向かせたいオブジェクトを追加します。
      two: オブジェクトの向きを設定するために次のブロックを挿入します。さらに永久ループを含めます。
    card9:
      title: 次のメッセージを送る：
      description: このコードを見てください! これはオブジェクト間の通信方法を示しています。
      one: 例えばアリスなど、ブロードキャスト メッセージを送信する、新しいオブジェクトを追加します。さらに、背景の外見に 2 番目の背景を追加します。背景がブロードキャスト メッセージを受信するとすぐに、他の外見に変更されます。
      two: ブロック „すべてに送信“ を挿入し、他のオブジェクトがメッセージを受信したときの処理方法を決定します。
      three: この場合、前面のレイヤーのオブジェクトをタップすると背景が変わります。
    card10:
      title: 変数を表示
      description: 変数の値を表示します。
      one: 'お使いの携帯電話のセンサー (%tutorial_card_link_7% を参照) を通じて移動したいオブジェクトを追加します。さらに、ブロードキャスト メッセージを受信したときに変更する 2 番目の背景を追加します。'
      two: 移動しているオブジェクトの、現在の x と y の位置を変数に保存するために、次のブロックを挿入します。
      three: „変数を表示“ でステージ上の値を表示できます。
    card11:
      title: 衝突の検出
      description: 2 つのオブジェクト間の衝突を検出します。
      one: 'お使いの携帯電話のセンサーを通じて移動する必要がある 2 つのオブジェクトを追加します。例えば Alex など (%tutorial_card_link_7% を参照)。'
      two: '移動しているオブジェクト Alex の現在の „x と y 位置“ (%tutorial_card_link_10% を参照) を保存し、次のスクリプトを挿入します。2 つのオブジェクトが重なっているかどうかを継続的にチェックします。それらがこれを行う場合、固定オブジェクトを非表示にします。'
    card12:
      title: 顔検出
      description: 顔検出を使用してオブジェクトを制御します。
      one: まず、顔検出ブロックが有効であることを確認します。そのため設定に移動します。
      two: 新しいオブジェクトを追加し、顔が検出された場合、それを表示するために次のブロックを挿入します。顔が検出されたかどうかをチェックし、永久ループにこれを置きます。カメラが顔を認識した場合、変数の値は „TRUE“、それ以外の場合は „FALSE“ です。
  starterPrograms:
    title: スターター プログラム
    description: このスターター プログラムを試してください。内部を見て、変更を加えたり、あなたのアイデアを追加してください。
    categories:
      games: ゲーム
      animations: アニメーション
      interactive: インタラクティブなアートとストーリー
      music: 音楽とダンス
  gameJam:
    title: Game Jost サイトにポケット コードのゲームをアップロードする方法は?
    text0: 'はじめに、あなたのゲームおめでとうございます! それを %link% にアップロードして、Game Jolt サイトにアップロードできるスタンドアロン Android アプリを作成することができます。'
    title1: 登録
    text1: "はじめにアカウントを作成する必要があります。その後で、作成したプログラムをアップロードできます。心配いりません、簡単です。ユーザー名とパスワードを考えるだけです。両方記入した後で、‘ログインまたは登録' をクリックしてください。以上です!"
    title2: アップロード
    text2: '登録プロセスの後で、あなたのゲームをアップロードすることができます。名前を考えて、説明を追加します。説明フィールドに #AliceJam150 も追加してください。'
    title3: プログラムの検索
    text3: すべてのプログラムが一覧表示されるポケット コード プロファイルに移動するか、検索とプログラムの名前を使用してプログラムを直接検索します。
    title4: Android アプリの作成
    text4: "プログラムの詳細ページに、直接 Android アプリを作成できます。'アプリを準備' をクリックすると、アプリが構築されます。"
    title5: アプリのダウンロード
    text5: '構築プロセスの後、あなたのプログラムをアプリとしてダウンロードできます。このダウンロードしたアプリは、%link% に参加するために、直接 Game Jolt サイトに再度アップロードする必要があります。'
    title6: GameJolt.com に登録/ログイン
    text6: "%link% を訪問して、メニューの 'ログイン' または 'サインアップ!' をクリックして ください。アカウントが既にある場合は、ログインするだけです。ない場合は、メール アドレス、ユーザー名、およびパスワードで登録する必要があります。"
    title7: Game Jolt サイトでゲームをアップロードします
    text7: "ログインして、ダッシュ ボードに移動します。そこでゲームを追加できます。まず ‘規約を承認’ をクリックする必要があります。その後ゲームの情報を入力します。エンジン/言語/作成ツールとして ‘その他’ を選択し、フィールド 他のエンジン/言語/ツール に 'Android' を追加します。'開発' ステータスとして '完了/安定' を選択します。%link% ページに表示されるように、説明を #AliceJam150 が含まれることを確認します。"
    text7_1: "ゲームを公開する前に、次の手順に従ってください。少なくとも 'サムネイル画像' を追加し、'成熟度評価’ を設定し、‘ビルド/ファイル’ をクリックして、ゲームをアップロードする必要があります。"
    text7_2: '‘パッケージを追加’ をクリックして、パッケージ情報を記入します。それを保存して、リリースを追加します。 '
    text7_3: さあ、プログラムの apk をアップロードできます。ダウンロード フォルダーでダウンロードしたアプリを見つけます。データ エクスプローラー (例えば es データ エクスプローラー など) を使用することをお勧めします。
    text7_4: "注: アプリにサフィックス '.apk' がない場合は、手動で '.apk' を追加する必要があります。ファイルの名前を変更するだけです。これで、それをアップロードすることができるはずです。"
    text7_5: アップロードした後、‘OK’ をクリックすると、ゲームを公開します。人々がゲームをダウンロードするリンクが、後で表示されます。
    text7_6: 今、Game Jolt サイトであなたの最初のゲームをアップロードして、アクティブにしました。おめでとうございます!
    text7_7: '他の人が、あなたのゲームを見つけることができるようになりました。%link% ページに表示されます。'
  aliceGameJamTutorialcards:
    title1: (ようこそ) 不思議の国
    subtitle1: "キャラクターをアニメートして、'タップしたとき' イベントを作成します"
    description1: |
      Learn how to let one of your characters come to life with a simple animation and master how to make your characters do something when tapping on them. The video shows you how you can easily animate your character by using different looks.
      Further we show you how to create a "when tapped" event and how to send broadcast messages between objects.
    title2: アリスを救え!
    subtitle2: 傾斜センサーを使用して、オブジェクト間の衝突を検出します
    description2: "Here you will learn how to control a character using the inclination sensors of your phone. You can control Alice's movement by tilting your phone to the left or the right. Watch our tutorial and let objects fall randomly from the sky and get experienced in detecting collisions with other objects."
    title3: 'The Hatter - Hit and Run'
    subtitle3: "Create a moving landscape and control the Hatters' movement"
    description3: In this tutorial you will learn how to create a landscape that looks like it is moving. We will do it by moving objects along the screen to create the illusion of movement. We also show you how to make the Hatter move by tilting your phone.
    title4: 'The Hatter - Hit and Run'
    subtitle4: Let the Hatter shoot the evil cards
    description4: In this tutorial we will show you how to create enemies which move randomly towards your character. Moreover, you will learn how to make the hatter shoot teadrops and check if the enemies are hit by using collision detection.
    title5: Whack a Cheshire Cat
    subtitle5: Create a score by using variables
    description5: In this tutorial we will show you how to use variables in order to create a score. Scores are useful elements within a game. Our score shows you how often you have catched the cat.
    title6: A Rabbits Race
    subtitle6: Create a moving background
    description6: |
      This tutorial shows you how to create a vertically scrolling background by gliding the background graphics in a certain way. Another thing we will teach you is to make the character jump forward by tapping on it.
      To make the game a little bit more difficult we will show you how to slow down the speed of your character over time.
    download: Download the program
