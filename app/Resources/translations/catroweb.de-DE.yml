licenseToPlay:
  title: 'Stell dir vor, dass jedes Catrobat Programm ein Kuchen ist, ein ganz besonderer Kuchen, der mit seinem Rezept kommt (Programmierte Bl&#xF6;cke). Alle Mitglieder der Catrobat Gemeinschaft teilen ihre Kuchen mit den dazugeh&#xF6;rigen Rezepten. Dies bedeutet, dass man die Kuchen genie&#xDF;en kann und lernen kann, wie man sie selbst machen!'
  text1: Stell dir vor, dass jedes Catrobat Programm ein Kuchen ist, ein sehr spezieller Kuchen, welches ein Rezept beinhaltet (Programmblöcke). Alle Mitglieder der Catrobat Gemeinschaft teilen ihre Kuchen zusammen mit ihren Rezepten. Dies bedeutet, dass du die Kuchen genießen kannst und dadurch erfährst, wie man sie selbst erstellt!
  text2: 'Es gibt keine geheimen Rezepte: die Anweisungen wie diese Kuchen erstellt werden sind offen für jeden um sie zu verwenden, wiederverwenden, ändern und als Inspiration für neue Ideen... Ich meine Kuchen.'
  text3: 'Du darfst die Kuchen essen und du darfst die Rezepte von anderen kopieren um deinen eigenen Kuchen zu machen - wenn du möchtest mit anderen Zutaten. Es gibt zwei Dinge die du beachten sollst:'
  text4: Bei der Einrichtung der Catrobat Gemeinschaft, haben wir beschlossen, diesen Ansatz zu verfolgen, da wir glauben, dass es das Lernen und die Kreativität in der Gemeinschaft unterstützt. Durch den Austausch von Rezepten und Zutaten (Skripte und Grafiken), können Menschen gegenseitig Ideen aufbauen und alle profitieren davon.
  text5: Bei der Gestaltung der Catrobat Website, fügten wir Funktionen hinzu, um Menschen zu ermutigen, zu teilen und anderen Respekt zu zollen. Auf jeder Seite des Programmes kannst du immer die ursprünglichen Skripts für das Programm herunterladen. Wenn du ein Programm (Veränderung des Skripts oder Grafiken, und wenn das Ergebnis geteilt wird) vermischst, empfehlen wir dir eine Nennung in den Programm-Anmerkungen zu erstellen, in denen die Menschen und das Programm, welches dich inspiriert hat, steht.
  text6: 'Erfahre mehr über die Nutzungsbedingungen der online-Community von Catrobat auf %link-termsOfUse%.'
  list1:
    item1: 'Lizenz zum Spielen - Sag "Danke" und teile deine Programme'
    item2: 'Es gibt keine geheimen Rezepte: die Anleitung wie Du einen Kuchen selbst machen kannst, ist frei f&#xFC;r alle. Alle d&#xFC;rfen die Rezepte verwenden, &#xE4;ndern und sie als Quelle f&#xFC;r neue Ideen verwenden.'
  version: 'Mehr &#xFC;ber die Nutzungsbedingungen der Catrobat Online-Gemeinschaft erf&#xE4;hrst du auf {*termsOfUseLink*}.'
termsOfUse:
  title: Datenschutzrichtlinien
  headline: Willkommen in der Catrobat Gemeinschaft!
  text1: 'Sei respektvoll. Wenn du Programme teilst, denke bitte daran, dass Menschen aus vielen verschiedenen Altersgruppen und Hintergr&#xFC;nden deine Beitr&#xE4;ge sehen k&#xF6;nnen.'
  text2: 'Du musst das Geschenk nicht annehmen; aber wenn du es tust, gelten bestimmte Regeln. Die Vorteile dieser Regeln sind, dass du von der Arbeit anderer lernen und darauf aufbauen kannst, um noch cooler Sachen selbst zu machen, die du dann z. B. als dein eigenes Werk wieder auf unseren Webseiten hochladen kannst. Ein weiterer Vorteil ist, dass diese Lizenzen sicher stellen, dass du nicht f&#xFC;r etwaige Probleme von anderen Personen, die durch den Einsatz von deinem Programm entstehen k&#xF6;nnen, haftbar gemacht werden kannst.'
  text3: 'Eine weitere wichtige Voraussetzung ist, dass du deutlich die Autoren, auf deren Werke deine eigene Arbeit basiert, anerkennst. Zur gleichen Zeit werden wir hart daran arbeiten, dass deine beigetragene Arbeit von anderen gesch&#xE4;tzt werden kann, indem wir anderen die M&#xF6;glichkeit schaffen &#xF6;ffentlich ihren Dank auszusprechen, an den eindeutigen Namen, den du frei gw&#xE4;hlt hast und der dich in der Catrobat Gemeinschaft vertritt.'
  text4: 'Als Teil der Catrobat Gemeinschaft, teilst du Programme und Ideen mit andere Leuten:'
  text5: 'Alle Software und Internet-Ressourcen von Catrobat werden in der Hoffnung, dass sie n&#xFC;tzlich sind bereitgestellt, allerdings ohne jeglicher Garantie.'
  list1:
    item1: 'Sei ehrlich. Versuche nicht Dich als jemand anderes auszugeben oder die Community sonst irgendwie zu betr&#xFC;gen.'
    item2: 'Behalte pers&#xF6;nliche Informationen f&#xFC;r Dich. Ver&#xF6;ffentliche nicht Deine E-Mail Adresse, Telefonnummer oder andere pers&#xF6;nliche Kontakt-Informationen.'
    item3: 'Mit dem Catrobat Projekt wollen wir die Zusammenarbeit f&#xF6;rdern und damit die Kreativit&#xE4;t aller kombinieren - zum Wohle der ganzen Menschheit. Auch du kannst ein aktives Mitglied der Catrobat Gemeinschaft werden, indem du deine Programme als Geschenk zur&#xFC;ck an die Gemeinschaft gibst, in der gleichen Weise wie andere aktive Mitglieder ihre Programme dir geben:'
  list2:
    item1: 'Die genauen rechtlichen Bedingungen findest du auf {*licenseofuploadedprojects*}.'
    item2: 'Unser Geschenk an dich:'
    item3: 'Bitte wende dich an {*licenseofsystem*} f&#xFC;r genaue rechtliche Bedingungen. Der Quellcode des Catrobat Systems sowie viele andere Dokumente und Ressourcen sind verf&#xFC;gbar &#xFC;ber {*googlecode*}.'
    item4: 'Hilf die Website freundlich zu halten. Wenn du glaubst, dass andere ein Programm oder einen Kommentar gemein, beleidigenden, zu gewaltt&#xE4;tig oder anderweitig unangemessen finden, klicke einfach auf den "Als unpassend melden"-Button und hinterlasse eine kurze Erkl&#xE4;rung. Das Catrobat Team pr&#xFC;ft deinen Hinweis und kann ein beliebiges Programm, Kommentar oder Post entfernen.'
    item5: "Mit dem Hochladen eines Programms auf unsere Webseiten, akzeptierst du und stimmst zu, diese Arbeit unter bestimmte freie Lizenzen der hochgeladenen Catrobat Programme zu legen. &#xE4;hnlich wie bei den freien Lizenzen, unter denen das Catrobat System dir zur Verf&#xFC;gung steht, geben diese freien Lizenzen, der hochgeladenen Catrobat Programme, jedem das Recht, von der Arbeit zuvor hochgeladener Programme zu lernen und diese anzupassen und neu zu mischen, um ihre eigenen neuen faszinierenden Spiele, Animationen und andere Programme zu bauen. Das erm&#xF6;glicht jedem 'Schulter an Schulter mit seinesgleichen zu stehen', einer davon bist du! Deine Arbeit wird der ganzen Welt zu Gute kommen und wird f&#xFC;r jeden frei benutzbar bleiben, ungef&#xE4;hr so wie freiwillige aus der ganzen Welt Texte und Bilder zu Wikipedia beitragen. Betrachte es als Geschenck an die Menschheit: du gibst allen, und alle anderen, die ihre Arbeit auf unsere Webseiten laden, geben dir. Ein hochgeladenes Programm ist ein Geschenk von gro&#xDF;em Wert, der dir vom Besitzer frei zur Verf&#xFC;gung gestellt wird, unter der Bedingung, dass du an der Gemeinschaft mit den gleichen Bedingungen teilnimmst."
  list3:
    item1: 'Wir bieten alle unsere eigenen Software- und Internet-Ressourcen im Zusammenhang mit dem Catrobat System, zB die Software, die von dem Catrobat Team geschrieben wird, unsere Webseiten und Internet-Ressourcen, unseren eigenen Quellcode im Zusammenhang mit dem Catrobat System und alle zus&#xE4;tzlich enthalten Materialien, wie z. B. , Bilder, Sounds und Texte, jetzt und in der Zukunft, unter den freien Lizenzen von Catrobat.'
    item2: 'Diese Lizenzen machen alle Teile von Catrobat sowohl kostenlos als auch frei im Sinne von Freiheit, dass du alles nutzen kannst wie du willst, lediglich mit ein paar Einschr&#xE4;nkungen, um gew&#xE4;hrleisten zu k&#xF6;nnen, dass das Catrobat System f&#xFC;r immer frei bleiben und n&#xFC;tzlich f&#xFC;r jeden sein wird.'
    item3: Schaue hier von Zeit zu Zeit vorbei, weil wir immer versuchen unsere Nutzungsbedingungen zu verbessern.
    item4: 'Bitte konsultiere %link-licenseUploaded%  für die genauen rechtlichen Geschäftsbedingungen.'
  list4:
    item1: 'die unterschiedliche F&#xE4;higkeiten haben'
    item2: 'Wir ben&#xF6;tigen Deine Hilfe um diese Community zu einem hilfreichen Platz f&#xFC;r alle Mitglieder zu machen. Und so kannst Du uns helfen:'
    item3: 'Bitte konsultiere %link-licenseToPlay% für die genauen rechtlichen Geschäftsbedingungen. Der Source-Code des Catrobat-Systems sowie viele weitere Dokumente und Ressourcen sind auf %link-developer% erhältlich.'
  list5:
    item1: 'Wenn du unter 13 Jahre alt bist, deine Eltern oder legale Erziehungsberechtigte bei einer Organisation beteiligt oder involviert sind, oder verantwortlich für Datenschutzverletzungen und/oder Bulk oder Massenüberwachung sind, dann bist du nicht befugt unsere Software Anwendung zu verwenden. Die genauen Details dieser Beschränkungen und Ausnahmen findest du in den Abschnitten 4.a und 4.b auf diesem Link %link-termsOfUse%.'
    item2: 'Wir behalten uns das Recht vor, Programme, Benutzerkonten, und alle digitalen Materialien, die auf die Catrobat Webseiten hochgeladen werden, in unserem alleinigen Ermessen jederzeit abzulehnen, zu l&#xF6;schen oder zu verstecken, zum Beispiel, wenn wir feststellen, dass ein Programm unangemessenes Material enth&#xE4;lt, oder dass ein Benutzer die Rechte anderer Personen verletzt.'
    item3: 'Bitte sende deine Verbesserungsvorschl&#xE4;ge zu diesen Nutzungsbedingungen an {*mailus*}.'
    item4: 'aus vielen verschieden L&#xE4;ndern und Kulturkreisen'
    item5: 'Bitte konsultiere unsere %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service für genauere Informationen der obigen Punkte und einigen zusätzlichen rechtlichen Bedingungen.'
  bottom1: 'Bitte konsultiere unsere {*termsofservice*} f&#xFC;r pr&#xE4;zise Formulierungen der oben genannten Punkte und einige zus&#xE4;tzliche rechtliche Bedingungen.'
  bottom2: 'Bitte sende Anregungen bezüglich dieser Nutzungsbedingungen an %email-webmaster%.'
