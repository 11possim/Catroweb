licenseToPlay:
  link: مجوز بازی
  title: 'مجوز بازی - اعتبار بده و به مشارکت بزار'
  text1: 'فکر کن که هر برنامه «کت ربات» مثل یک کیک میمونه٬ یک کیک خیلی خاص که با دستور پختش (بلاگ های برنامه نویسی) همراهه. همه ی اعضای انجمن "کت ربات" کیک هایشان را با دستور پخت به مشارکت می گذارند. این به این معنیه که تو میتونی از کیک ها لذت ببری و یاد بگیری چطور خودت اونارو درست کنی!'
  text2: 'هیچ دستور پخت پنهانی وجود نداره: دستورالعمل چگونگی پخت این کیک ها برای استفاده،استفاده مجدد،تصحیح و سرو کردن بعنوان الهام ایده های جدید... یعنی کیک ها برای همه باز است.'
  text3: 'تو میتونی کیک ها رو بخوری همانطوری که میتونی دستور پخت دیگران رو شاید با مواد اولیه دیگری برای پخت کیک خودت کپی کنی. این آزادی دوتا شرط ساده داره:'
  text4: 'در راه اندازی انجمن "کت ربات" از آنجایی که معتقدیم این روش یادگیری و خلاقیت را در درون انجمن پشتیبانی می کند، ما تصمیم گرفتیم آن را به کار ببریم. با مشارکت دستورهای پخت و مواد لازم (اثر هنری و اسکریپت)، همه اشخاص میتونن کیک هایشان را بر اساس عقاید دیگران درست کنند و این به سود همه است.'
  text5: 'ما در طراحی وبسایت "کت ربات"، ویژگی هایی را برای تشویق مردم به مشارکت و دادن اعتبار به دیگران قرار دادیم. در هر صفحه ی برنامه همیشه می تونی اسکریپت های اصلی برای برنامه را دانود کنی. اگر تو برنامه را رمیکس کنی (اصلاح اسکریپت ها یا کار هنری، و به مشارکت گذاشتن نتایج)، ما تورا تشویق به دادن اعتبار در یادداشت های برنامه می کنیم و ذکر افراد و برنامه هایی که تورا تحت تاثیر قرار دادن.'
  text6: 'در مورد شرایط استفاده از انجمن آنلاین "کت ربات" در %link-termsOfUse% بیشتر یاد بگیر.'
  list1:
    item1: کیک هایت را همراه با دستورپخت آنها به اشتراک بگذار
    item2: دادن اعتبار به کسانی که الهامبخش تو بوده اند
  version: نسخهٔ 1.1 2 آوریل 2013
termsOfUse:
  title: شرایط استفاده
  headline: 'به انجمن "کت ربات" خوش آمدید!'
  text1: 'تو داری به عنوان بخشی از جامعه "کت ربات"، برنامه ها و ایده های خود را با مردم تقسیم می کنی:'
  text2: 'ما به کمکت نیازمندیم تا این انجمن را به یک مکان قابل پشتیبانی برای هر عضو ایجاد کنیم. این که چجوری به ما کمک کنی اینجاست:'
  text3: 'ما می خواهیم از طریق پروژه کت ربات همکاری را رواج بدیم واجازه بدهیم تا به هم پیوستن خلاقیت های هر کسی به منفعت جامعه بشریت منجر شود. تو همچنین میتونی با فرستادن برنامه هات برای انجمن بعنوان کادو یکی از اعضای فعال انجمن "کت ربات" باشی و به همین ترتیب اعضای فعال دیگر برنامه هاشون رو به تو میدن:'
  text4: 'کادوی ما به شما:'
  text5: 'شرایط استفاده و خدمات:'
  list1:
    item1: از بسیاری از کشورها و فرهنگ های مختلف
    item2: همه سنین (از کودکان و نوجوانان تا پدربزرگ ها و مادربزرگ ها)
    item3: با تمام سطوح تجربی
  list2:
    item1: با احترام باش. هنگامی که برنامه ات را به اشتراک می گذاری، لطفا به یاد داشته باش که مردم با گروه های سنی متفاوت و زمینه های فکری متفاوت برنامه های به اشتراک گذاشته شده ات را خواهند دید.
    item2: اعتبار بده. راحت باش برای اصلاح نسخه های برنامه های دیگران آزادی. فقط مطمئن شو که بهشون اعتبار میدی. یک جای دادن اعتبار در توضیحات برنامه است. لطفا پاراگراف زیر این لیست نقطه چین را درباره اصلاح برنامه کاربران دیگر نگاه کن.
    item3: صادق باش. خودت را جای کس دیگری جا نزن یا سعی نکن که انجمن را فریب بدهی.
    item4: اطلاعات شخصی ات را محرمانه نگه دار. آدرس ایمیل، شماره تلفن یا دیگر اطلاعات شخصی ات را به اشتراک نگذار.
    item5: |
      کمک کن که فضای سایت دوستانه بماند. اگر احساس می کنی  که دیگران یک برنامه یا نظر بد، توهین آمیز، بیش از حد خشونت آمیز یا بطریقی نامناسب مینویسند، در این صورت فقط روی گزینه 'گزارش به عنوان نا مناسب' کلیک کن و یک توضیح کوتاه برایش بنویس.
      تیم "کت ربات" گزارشت را بررسی می کند و احتمالا کل برنامه را بهمراه نظراتش حذف خواهد کرد.
  list3:
    item1: 'با آپلود کردن یک برنامه در وبسایت ما، تو پذیرفتی و موافقی که این کار رو تحت مجوز های رایگان برنامه های "کت ربات" قرار بدی. مشابه مجوزهای رایگانی که از طریق آنها خود سیستم "کت ربات" در دسترس توست، این مجوزهای رایگان آپلود برنامه های "کت ربات" به هر کسی حق یادگیری از آپلودهای گذشته توسط دیگران را جهت تطابق و رمیکس آن اثر برای ساختن بازی های جدید جذاب خودت و دیگر برنامه ها می دهد. این به هر کسی اجازه می دهد که از دیگران به عنوان پله استفاده کند که یکی از این پله ها خود تو هستی. بنابراین کار تو به نفع همه دنیاست و برای استفاده هر کسی رایگان است، کمی شبیه متن و تصاویر رایگان به اشتراک گذاشته در "ویکی پدیا" توسط داوطلبان سراسر دنیا. بهش به عنوان کادوی تو به بشریت نگاه کن: تو کادو میدی به هر کسی و همه کسانی که کارشان را در وبسایت ما آپلود  می کنند به تو کادو میدن. بنابراین یک برنامه آپلود شده هدیه ارزشمندی است که صاحبش اون رو به تو مجانی میده به شرط اینکه تو در انجمن با شرایط مشابه شرکت کنی:'
    item2: تو مجبور نیستی کادو را بپذیری، اگر این کار را کردی قوانین خاصی اضافه می شوند. منفعت این قوانین این است که می تونی از کار یاد بگیری و بر اساس اون حتی چیز باحال تری بسازی، که بعدا می تونی مثلا دوباره در وبسایت ما به نام خودت آپلودش کنی. منفعت دیگه این است که این مجوز ها به تو اطمینان میدن که تو مسئول مشکلاتی که دیگران در حین استفاده از برنامه تو بوجود میارن نیستی.
    item3: 'یک شرط مهم دیگر این است که تو به نویسندگانی که روی برنامشون کار کردی اعتبار میدی. همزمان ما به وضوح روی برنامه تو کار می کنیم تا توسط دیگران شناخته شود با اسم خاصی که خودت به صورت آزادانه برای معرفی در انجمن "کت ربات" معرفی می کنی و با دادن فرصت به دیگران برای اظهار لطف به تو به صورت عمومی به خاطر در اختیار گذاشتن کارت برای همه.'
    item4: 'لطفا %link-licenseUploaded% برای شرایط و ضوابط قانونی خاص مشاوره کن.'
  list4:
    item1: 'ما همه ی منابع اینترنتی و نرم افزاریمان را که به سیستم "کت ربات" مربوط است مانند نرم افزار نوشته شده توسط تیم "کت ربات"، وبسایت ها و منابع اینترنتی ما، کد منبع مربوط به سیستم "کت ربات" و همه ویژگی های دیگر مانند تصاویر صداها و متن ها الان و در آینده با مجوز های رایگان "کت ربات" را به شما پیشنهاد می دهیم.'
    item2: 'این مجوزها همه ی قسمت های "کت ربات" را رایگان می کند و تو نه تنها هزینه ای نمی پردازی بلکه این آزادی را به تو می دهد که از آن هر طور که می خواهی استفاده کنی با محدودیت های کمی که تضمین می کند سیستم "کت ربات" برای همیشه رایگان و مفید در دسترس همه باشد.'
    item3: 'لطفا مشاوره کن %link-licenseToPlay% برای شرایط و ضوابط قانونی خاص. کد منبع سیستم "کت ربات" مانند خیلی از مدارک و منابع دیگر از طریق لینک %link-developer% قابل دسترسی است.'
  list5:
    item1: 'اگر تو زیر سیزده سال هستی، والدین ویا قیمان قانونی تو با سازمان هایی که به حریم خصوصی تعرض می کنند در ارتباطند،و نظارت فشرده دارند، در این صورت تو اجازه استفاده از اپلیکیشن های نرم افزاری و دسترسی به سرویس های ما رو نداری. جزئیات دقیقتر این شرط و استثنائات خاص آن در قسمت های 4.الف و 4.ب روی %link-termsOfUse% مشخص شده.'
    item2: 'اگر کمتر از سیزده سال سن داری، باید از والدین و یا قیمین قانونیت اجازه بگیری که از اپلیکیشن ها و سرویس های نرم افزار "کت ربات" استفاده کنی.'
    item3: 'ما حقوق رد کردن، حذف کردن و یا پنهان کردن برنامه ها حساب های کاربر و ابزار دیجیتال آپلود شده در وبسایت "کت ربات" رو در هر زمانی حفظ می کنیم برای مثال اگر بفهمیم که برنامه ای دارای ابزار نادرست است یا کاربری حقوق افراد دیگر را زیر پا گذاشته است  با توجه به مصلحت خودمان حقوق کاربر را حفظ می کنیم.'
    item4: 'همه ی نرم افزار "کت ربات" و منابع اینترنتی با امید به مفید بودن اما بدون هیچ تضمینی ارائه می شود.'
    item5: 'لطفا مشاوره کن با link-termsOfUse%  developer.catrobat.org/terms_of_use_and_service% برای دستور دقیق بالا و شرایط و ضوابط قانونی بیشر.'
  bottom1: مرتب اینجا را چک کن، چون ما همیشه در حال ارتقا ضوابط استفاده هستیم.
  bottom2: 'لطفا پیشنهاداتت رو در مورد ضوابط استفاده به %email-webmaster% ایمیل کن.'
  version: نسخهٔ 1.3، 4 مارس 2014
help:
  hourOfCode:
    title: '"استیو چترباز"'
    step0:
      title: '"استیو چترباز"'
      description: 'در آموزش گام به گام زیرتو یاد می گیری که چطور رفتار "استیو" و بسته اش را برنامه نویسی کنی. تصاویر زیر به تو نشون میده که چطور استیو رو در طول بازی کنترل کنی. تو باید "استیو" رو به بالای هدف راهنمایی کنی و به پس زمینه ضربه بزنی تا بسته بیفته. موفق باشی...'
    step1:
      title: 'نصب "پاکت کد"'
      description: 'چگونگی نصب "پاکت کد" بر روی دستگاه تلفن همراه.'
      image1: 'روی "پلی استور" ضربه بزن.'
      image2: '"پاکت کد" را جستجو کن.'
      image3: '"نصب" را ضربه بزنید.'
    step2:
      title: پروژه را دانلود کن
      description: 'نحوه دانلود برنامه ضروری به تو اجازه ی برنامه نویسی برنامه ی "استیو چترباز" رو میده.'
      image1: 'در "پاکت کد"روی گوشی همراهت به آیکون "اکسپلور" ضربه بزن.'
      image2: روی پرچم ضربه بزن.
      image3: 'دانلود برنامه "استیو چترباز".'
    step3:
      title: باز کردن پروژه
      description: بیا نگاهی به داخل برنامه بندازیم.
      image1: 'منو را به سمت پایین بکش و روی "باز کردن استیو چترباز" ضربه بزن.'
      image2: 'روی آیکن "چتر نجات" ضربه بزن.'
      image3: '"اسکریپت ها" را انتخاب کن.'
    step4:
      title: افزودن متغیر
      description: متغیر های x و y به تو اجازه می ده تا موقعیت چتر نجاتت را کنترل کنی.
      image1: 'روی "+" ضربه بزن.'
      image2: 'برو به دسته "متغیرها".'
      image3: '"تعیین متغیر" را ضربه بزن.'
      image4: 'آجر "تنظیم متغیر" را زیر آجر "وقتی برنامه شروع شد" بکش.'
    step5:
      title: نام گذاری متغیر
      description: موقعیت x چتر نجاتت را برچسب گذاری کن.
      image1: یک متغیر دوم درست مانند قبل اضافه کن.
      image2: 'روی "جدید..." ضربه بزن.'
      image3: '"x" را وارد کن و روی "تایید" ضربه بزن.'
    step6:
      title: 'متغیر "y" را قرار بده'
      description: 'برچسب بزن و y را برای موقعیت  شروع چتر نجات خود قرار بده.'
      image1: 'متغیر دوم را با "y" برچسب بزن.'
      image2: 'زمینه ی پرشده با "0.0" را ضربه بزن.'
      image3: '"-500" را قرار بده و روی "تایید" ضربه بزن.'
    step7:
      title: برای همیشه
      description: 'تو در هر زمانی نیاز داری تا موقعیت چتر نجاتت را کنترل کنی. برای انجام این کار یک حلقه ی "برای همیشه" وارد کن.'
      image1: 'روی "+" ضربه بزن.'
      image2: 'برو به دسته"کنترل".'
      image3: 'آجر "برای همیشه" را انتخاب کن.'
      image4: 'آجر "برای همیشه" را زیر آجر "تنظیم متغیر" بکش.'
    step8:
      title: درج و تغییر آجر
      description: 'برای کنترل کردن چتر نجاتت آجرهای بیشتری در حلقه ی "برای همیشه" اضافه کن. قرار دادن متغیر های x و y در آجر "جا بده" تو را قادر می سازد تا وضعیت چتر نجاتت را کنترل کنی.'
      image1: 'آجر نشان داده شده را زیر آجر "برای همیشه" وارد کن.'
      image2: 'روی زمینه "100" ضربه بزن.'
      image3: 'روی "متغیرها" ضربه بزن و "x" را انتخاب کن.'
      image4: 'در همان آجر بالایی روی "200" ضربه بزن، برو به دسته ی "متغیرها" و "y" را انتخاب کن. با "تایید" تایید کن.'
    step9:
      title: تغییر متغیر ها و مقادیر
      description: 'متغیر y را به 3- تغییر بده تا چتر نجاتت روی زمینه سر بخورد. متغیر x را طوری تغییر بده تا چتر نجاتت زاویه ی تلفن همراهت را دنبال کند.'
      image1:
        subtext1: 'تعیین اندازه به "20" %.'
        subtext2: 'مقدار اولین آجر "تعیین متغیر" را به "3-" تغییر بده.'
        subtext3: 'در دومین آجر "تغییر متغیر" روی زمینه ی "0.0" ضربه بزن.'
      image2:
        subtext1: 'روی "y" ضربه بزن و"x" را انتخاب کن.'
        subtext2: 'قرار دادن "-".'
        subtext3: 'روی "حسگرها" ضربه بزن و "شیب_x" را انتخاب کن.'
      image3: 'بررسی کن که فرمول وارد شده ات با فرمول تصویر یکی باشد و با "تایید" تایید کن.'
    step10:
      title: حسگر بلندی صدا
      description: 'تو می توانی ارتفاع چتر نجاتت را با حسگرهای صوتی تلفن همراهت کنترل کنی. برای انجام این کار، یک آجر "اگر 1 درست است سپس" اضافه کن و تغییرش بده.'
      image1:
        subtext1: 'یک آجر "اگر 1 درست بود سپس" اضافه کن و آن را زیر آخرین آجر "تغییر متغیر" قرار بده.'
        subtext2: 'در داخل آجر "اگر 1 درست است سپس"  روی زمینه با مقدار "0" ضربه بزن.'
      image2:
        subtext1: 'روی "حسگرها" ضربه بزن.'
        subtext2: '"بلندی صدا" را انتخاب کن.'
        subtext3: 'روی "منطق" ضربه بزن.'
        subtext4: '">" را انتخاب کن.'
        subtext5: '"50" را وارد کن.'
      image3: 'بررسی کن که فرمول وارد شده ات با فرمول تصویر یکی باشد و روی"تایید" ضربه بزن.'
    step11:
      title: آجرهای بیشتری را تغییر بده
      description: وقتی که بازی را مجددا راه اندازی میکنی، موقعیت شروع چتر نجاتت باید با اولین موقعیت شروعت یکی باشد. برای این کار تو نیاز به اضافه کردن و تغییر دادن سه تا آجر مانند تصویرنشان داده شده ی زیر داری.
      image1: 'یک آجر "تغییر متغیر" اضافه کن و مقدار آن را مانند بالا تغییر بده.'
      image2:
        subtext1: 'یک آجر "زمانی که من دریافت می کنم" را اضافه کن.'
        subtext2: 'آن را پایین آخرین آجر ("انتهای حلقه") قرار بده.'
        subtext3: 'دوتا آجر "قرار دادن متغیر" را اضافه کن.'
      image3: 'روی زمینه با "پیام 1" ضربه بزن، "...جدید" را انتخاب کن و "راه اندازی مجدد" را اضافه کن.'
      image4: 'Change the values of the two "Set variable" - bricks like shown in the screenshot above.'
    step12:
      title: برگشت به اشیا
      description: 'You have now successfully finished your "parachute" object! Navigate back to the object overview to modify the next object.'
      image1: 'روی دکمه "بازگشت" ضربه بزن.'
      image2: 'یک بار دیگر روی دکمه "بازگشت" ضربه بزن.'
      image3: Now you should see this screen on your device.
    step13:
      title: 'شی "هدف"'
      description: 'Here you start modifying the object "target". Add the bricks to control the position and size of your target.'
      image1: 'Tap "target" and choose "Scripts".'
      image2: Add and modify the bricks as in the screenshot above.
      image3: Add four more bricks like shown above.
    step14:
      title: 'شی "هدف"'
      description: When you restart the game, the position of your target needs to change. For this step, set the variables goalx and goaly with the random function.
      image1: 'Tap the field "y:" and choose "New".'
      image2: 'Insert "goalx" and confirm with "OK".'
      image3: 'Tap the field "0.0" and insert the formula "random(-400, 400)".'
      image4: 'Repeat the steps 1-3 for the second "Set variable" - brick, expect naming the variable "goaly" and setting the value to "random(400, -700)".'
    step15:
      title: 'شی "هدف"'
      description: 'Modify your "Place at" brick to control the position of your target with the variables goalx an goaly.'
      image1: 'Change the values of the "Place at" - brick to "goalx" and "goaly".'
      image2: Check if your values match the ones above.
      image3: Go back until you see this screen.
    step16:
      title: 'Object "parcel"'
      description: 'Here you start modifying your object "parcel". When the object "parcel" receives the message "start", the parcel should be shown. Set the position of parcel with the variables x and y.'
      image1: 'Tap "parcel" and choose "Scripts".'
      image2: Add all the bricks shown above.
      image3:
        subtext1: 'Change the value of the "Set size" - brick to "50".'
        subtext2: 'Tap the field "restart" within the "When I receive" - brick and create the new message: "start".'
        subtext3: 'Change the values of the "Place at" - brick to "x" and "y".'
    step17:
      title: 'شی "بسته"'
      description: 'To check whether the parcel has hit the target, you need the "If 1 is true then" brick.'
      image1: 'Add the above shown bricks below the last "Place at" - brick.'
      image2: 'Change the value within the "Change Y by" - brick to "-5". Then tap into the field "1" within the "If 1 is true then".'
      image3:
        subtext1: '"position_x" and "position_y" can be found in the category "Object".'
        subtext2: '"goaly" and "goalx" are in the "Variables" category.'
        subtext3: '"AND" is in the "Logic" category.'
    step18:
      title: 'شی "بسته"'
      description: If the parcel has successfully hit the target, you need to modify the position of the parcel.Send a message to the other objects to let them know that you have won.
      image1:
        subtext1: 'Change the values of the "Place at" - brick to "position_x" and "goaly+100".'
        subtext2: 'Tap the field "Broadcast" and create a new message "win".'
      image2: Add the above shown bricks and modify their values alike.
      image3: 'Go back until you see this screen on your device. Go to the scripts of the object "restart".'
    step19:
      title: 'شی "شروع مجدد"'
      description: Here you modify the object “restart”. Define the position and the behavior of the object.
      image1: Add the above shown bricks and modify their values alike.
      image2: 'Add the above shown bricks and set the "Broadcast" - message to "restart".'
      image3: Go back until you see this screen, then go to the scripts of “Background”.
    step20:
      title: 'Object "Background"'
      description: 'Complete the program by modifying the "background" object. Now you can start playing your game. Have fun!'
      image1:
        subtext1: 'Add the above shown bricks and set the "Broadcast" - message to "start".'
        subtext2: 'Tap the "Play" - button.'
      image2: Enjoy your game.
      image3: |-
        You've successfully completed the tutorial "Skydiving Steve". We would be pleased to find some really cool remixes of "Skydiving Steve" on share.catrob.at/pocketcode --- just change it as you like and upload it again from your own account.
    step21:
      title: Check your scripts!
      description: "Click on the images below to enlarge them. Review the scripts of your objects if your game doesn't work correctly."
      image1: 'Object "background"'
      image2: 'Object "parachute"'
      image3: 'Object "parcel"'
      image4: 'شی "شروع مجدد"'
      image5: 'شی "هدف"'
  stepByStep:
    title: معرفی گام به گام
    start: 'موقعیت شروع:'
    step1:
      title: Make a new program
      detail:
        text1: 'روی "جدید" ضربه بزن.'
        text2: 'نام یک برنامه را وارد کن، سپس "ایجاد برنامه خالی" را انتخاب کن و روی "تایید" ضربه بزن.'
    step2:
      title: Create a new object
      detail:
        text1: 'ضربه بزن:'
        text2: Choose the source of the first look of your new object.
        text3: 'Enter an object name and tap "OK" to create the object.'
        special1: یک قیافه جدید رسم کن.
        special2: انتخاب از گالری.
        special3: یک عکس بگیر.
    step3:
      title: Start Moving
      detail:
        text1: 'ضربه بزن:'
        text2: 'آجر اولیه ای که استفاده می کنیم خارج از رده "حرکتی" است.'
        text3: 'Choose the "Glide" brick. The object will move to the new position defined with the brick on the stage.'
        text4: The brick is now floating. To paste it, move the brick to the desired position. You can also move already inserted bricks by tapping the brick until it is floating again.
        text5: 'Tap "Play" to go to the stage and see the object gliding.'
        text6: برای رفتن به مرحله قبلی از دگمه برگشت اندروید استفاده کن.
    step4:
      title: Change Look
      description: You can change the look of your object.
      detail:
        text1: 'Choose the "Switch to look" brick. With this brick you can choose a look or create a new one.'
        text2: 'Snap the brick underneath the "Glide" - brick.'
        text3: Tap into the dropdown field to create a new look.
        text4: Choose the source of the image like before.
        text5: Now you have to select the new image.
        text6: Tap play to see the behaviour on the stage.
    step5:
      title: بگو
      description: Now you will find out how to make an object talk.
      detail:
        text1: 'Choose the "Speak" brick. The object speaks the text, when this brick is executed.'
        text2: 'Snap the brick underneath the "Switch to look" brick.'
        text3: Tap play to see the behaviour on the stage.
    step6:
      title: دوباره و دوباره
      description: این مرحله به تو نشان می دهد که چگونه رفتار اشیاء را تکرار کنی.
      detail:
        text1: 'آجر "برای همیشه" را انتخاب کن. همه چیز در حلقه برای همیشه تکرار می شود.'
        text2: 'آجر "برای همیشه" را زیر آجر "وقتی برنامه شروع شد" قرار بده.'
        text3: 'یک آجر "سر بخور" دیگری اضافه کن.'
        text4: 'آجر "سر بخور" را روی آجر "پایان حلقه" قرار بده.'
        text5: روی زمینه ی متنی متغیرهای x و y ضربه بزن و مقدار آنها را 0 قرار بده.
        text6: روی بازی ضربه بزن تا تغییرات را روی صحنه ببینی.
    step7:
      title: ضربه زدن همه چیز است
      description: تو همچنین می توانی وقتی که برنامه در حال اجراست رفتار شی را روی صحنه کنترل کنی.
      detail:
        text1: 'Choose the "When tapped" brick. Every brick underneath the "When tapped" will be executed one time when you tap the object on the stage.'
        text2: 'آجر "وقتی ضربه زده شد" را زیر آجرهای دیگر قرار بده.'
        text3: 'Choose the "Turn right" brick and snap it underneath the "When tapped" brick.'
        text4: حالا تو این اسکریپت را داری.
        text5: روی بازی ضربه بزن تا تغییرات را روی صحنه ببینی. حالا اگر روی شی ضربه بزنی، آنگاه می چرخد.
    step8:
      title: کپی، حذف و یا ویرایش یک آجر
      detail:
        text1: Single tap on the left side of each brick opens the context menu. There you can move, copy, delete or edit the values of the brick with the formula editor.
    step9:
      title: Navigation in the app
      detail:
        text1: Use the Android Back Button to navigate in the app.
        text2: Go back one screen to the overview of your object. Here you can go into the scripts and also to an powerful representation of the looks and sounds of the object. There you can rename, copy add or delete looks and sounds.
        text3: Use again the Android Back Button to get to the overview of your objects and your background.
    step10:
      title: پس زمینه را تغییر بده
      description: This is the overview of your objects and the background depends to one program.
      detail:
        text1: The background is like an object, but you just can have on background.
        text2: You can add scripts, sounds and look in the same way to the background object.
    step11:
      title: منوی اصلی
      description: Use the Android Back Button to get to this screen.
      detail:
        text1: Continue with your currently opened program.
        text2: یک برنامه جدید اضافه کن.
        text3: See all your local programs.
        text4: Go to the help site and discuss with other users.
        text5: Explore the world of the Pocket Code programs. Download and remix programs you like.
        text6: Upload the program that is currently opened.
