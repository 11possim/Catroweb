licenseToPlay:
  link: ใบอนุญาตให้เล่น
  title: 'กฏการเล่น - ให้เครดิต และ ร่วมแบ่งปัน'
  text1: |
    ลองจินตนาการว่า โปรแกรม Catrobat แต่ละโปรแกรมเป็นเค้กก้อนหนึ่ง เค้กที่พิเศษมากๆที่มาพร้อมกับสูตรการทำ (ก้อนคำสั่ง)
    
    สมาชิกทุกคนในสังคม Catrobat ร่วมกันแบ่งปันเค้กพร้อมสูตรอร่อยๆของพวกเขา นี่มันไม่ได้หมายความว่าคุณสามารถลิ้มลองเค้กพร้อมกับเรียนรู้วิธีการทำไปพร้อมกันหรือ!
  text2: ไม่ปิดสูตรลับใดๆ ทุกๆคนสามารถเข้าถึงขั้นตอนการทำเค้กอร่อยๆนี้ได้ เพื่อลองทำ ทำใหม่อีกครั้ง ปรับปรุง หรือนำไปเป็นแรงบันดาลใจหาไอเดียใหม่ๆ... เอ่อ หมายถึงเค้กนั่นแหละ.
  text3: คุณสามารถทานเค้ก และลักจำสูตรจากคนอื่นๆเพื่ออบเค้กของตัวเองได้ หรืออาจลองปรับส่วนผสมสักเล็กน้อยดูสิ ทั้งนี้ต้องมีข้อตกลงร่วมกันสองข้อ ดังนี้
  text4: |
    เราตัดสินใจนำกฏนี้มาใช้ตั้งแต่เราก่อตั้งชุมชน Catrobat นี้ขึ้น ด้วยเราเชื่อว่ามันจะช่วยสนับสนุนการเรียนรู้ และการสร้างสรรค์สิ่งใหม่ๆให้เกิดขึ้นในชุมชนได้
    ซึ่งการร่วมแบ่งปันสูตร และส่วนประกอบต่างๆ (สคริปต์ และงานศิลป์ต่างๆ) นี้เอง ผู้ใช้จะสามารถต่อยอดไอเดียของผู้อื่นต่อไปได้ และทุกๆคนก็จะได้รับประโยชน์ร่วมกัน.
  text5: |
    เราออกแบบเว็บไซต์ Catrobat นี้โดยรวมคุณลักษณะเด่นต่างๆเพื่อส่งเสริมให้ผู้ใช้ร่วมกันแบ่งปันไอเดีย และให้เครดิตกับผู้อื่น ในแต่ละหน้าของโปรแกรม คุณจึงจะสามารถดาว์โหลดสคริปต์ต้นฉบับจากโปรแกรมมาได้เสมอ และหากคุณผนวกโปรแกรม (ปรับเปลี่ยนสคริปต์ หรืออาร์ทเวิร์ค และร่วมแบ่งปันผลที่ได้)
    เราสนับสนุนให้คุณให้เครดิตใน Program Notes อ้างไปถึงชื่อคนและโปรแกรมที่เป็นแรงบันดาลใจให้คุณ.
  text6: 'เรียนรู้เพิ่มเติมเกี่ยวกับเงื่อนไขการใช้ชุมชนออนไลน์ Catrobat บน %link-termsOfUse%'
  list1:
    item1: คุณต้องแบ่งปันเค้กของคุณพร้อมกับสูตรอร่อยๆต่อไป
    item2: คุณต้องให้เครดิตคนที่เป็นแรงบันดาลใจให้คุณด้วยนะ
  version: รุ่น 1.1, ณ วันที่ 2 เมษายน 2013
termsOfUse:
  title: เงื่อนไขการใช้งาน
  headline: ยินดีต้อนรับสู่ชุมชน Catrobat!
  text1: ในฐานะที่เป็นส่วนหนึ่งของชุมชน Catrobat คุณกำลังแบ่งปันโปรแกรมและไอเดียของคุณกับผู้อื่น
  text2: 'เราต้องการความช่วยเหลือของคุณเพื่อสร้างชุมชนแห่งนี้ให้เป็นสถานที่ที่อบอุ่นสำหรับสมาชิกทุกๆคน ซึ่งคุณสามารถช่วยพวกเราได้ด้วยวิธีต่อไปนี้:'
  text3: 'โปรแกรม Catrobat นี้ มีจุดประสงค์เพื่อต้องการส่งเสริมความร่วมมือ และเป็นพื้นที่สำหรับความคิดสร้างสรรค์ของทุกคน เพื่อผลประโยชน์ของทุกฝ่าย คุณยังสามารถเป็นสมาชิกที่ดีของชุมชน Catrobat ได้ โดยร่วมแบ่งปันโปรแกรมของคุณกลับชุมชนให้เป็นของขวัญชิ้นเยี่ยม ซึ่งด้วยวิธีการเดียวกันนี้ สมาชิกท่านอ่นๆก็จะให้โปรแกรมของพวกเขาแก่คุณเช่นกัน:'
  text4: 'ของขวัญถึงคุณ:'
  text5: 'เงื่อนไขการใช้และบริการของเรา:'
  list1:
    item1: ที่มาจากประเทศต่างๆ และมีวัฒนธรรมที่หลากหลาย
    item2: ทุกช่วงอายุ (ตั้งแต่รุ่นเด็ก วัยรุ่น จนถึงรุ่นคุณปู่คุณย่า)
    item3: ทุกระดับประสบการณ์
  list2:
    item1: สุภาพ ทุกๆครั้งที่แบ่งปันโปรแกรมกับผู้ใช้ท่านอื่นๆ อย่าลืมนะว่าคนจากหลายช่วงอายุ และหลายที่มาก็จะเห็นเช่นกัน
    item2: ให้เครดิตกันหน่อย คุณสามารถพัฒนาโปรแกรมของผู้อื่นเป็นรุ่นใหม่ๆได้ เพียงแค่ให้เครดิตเขาสักนิดในคำบรรยายโปรแกรมของคุณ กรุณาดูรายละเอียดการปรับเปลี่ยนโปรแกรมของผู้อื่นในย่อหน้าด้านล่างรายการเหล่านี้
    item3: ซื่อตรง อย่าแสร้งสวมรอยเป็นผู้อื่น หรือพยายามหลอกลวงใครในชุมชนนี้
    item4: เก็บข้อมูลส่วนตัวไว้เป็นความลับดีกว่านะ อย่าแชร์อีเมล์ เบอร์โทรศัพท์ หรือข้อมูลติดต่อส่วนบุคคลให้กับผู้อื่น
    item5: 'รักษาบรรยากาศที่ดีของชุมชน หากคุณเจอโปรแกรมหรือข้อคิดเห็นที่โหดร้าย การพูดดูถูกกัน การกระทำรุนแรงใส่กัน หรืออื่นใดที่ไม่เหมาะสม ขอให้ช่วยกันคลิกปุ่ม "รายงานว่าไม่เหมาะสม" และเขียนอธิบายเหตุผลสักหน่อย ทีมงาน Catrobat จะพิจารณาการรายงานของคุณ และอาจดำเนินการลบโรแกรม ข้อคิดเห็น หรือโพสต์ออกไป'
  list3:
    item1: 'เมื่อคุณอัพโหลดโปรแกรมขึ้นเว็บไซต์ของเรา เท่ากับว่าคุณยอมรับ และยินดีที่จะให้โปรแกรมนี้อยู่ภายให้กฏการอัพโหลดโปรแกรม Catrobat ของเรา ซึ่งกฏนี้คล้ายกับกฏเรื่องใบอนุญาตของเว็บไซต์ Catrobat เองที่ให้สิทธิทุกคนได้เรียนรู้ ต่อยอดงานที่ผู้อื่นอัพโหลด หรือปรับแต่งงานนั้นๆใหม่เพื่อสร้างเกมส์ แอนนิเมชั่น หรือโปรแกรมอื่นๆที่น่าสนใจยิ่งขึ้น วิธีนี้ทำให้ทุกคนสามารถ "ต่อยอดงานของเพื่อนๆ" และหนึ่งในนั้นก็คือคุณ! ดังนั้นงานของคุณจะเป็นประโยชน์ต่อสังคมโลก และยังให้ทุกคนได้ใช้ฟรีๆเหมือนบทความ และรูปภาพอื่นๆที่ผู้ใช้จากทั่วโลกอัพโหลดขึ้นวิกิพีเดีย ลองนึกเสียว่าโปรแกรมที่คุณอัพโหลดนี้เป็นเหมือนของขวัญชิ้นยอดที่คุณมอบให้โลกของเรา คุณแบ่งปันให้ผู้อื่น และผู้อื่นก็ร่วมแบ่งปันให้คุณ การอัพโหลดแบ่งปันโปรแกรมจึงเป็นของขวัญล้ำค่าที่เจ้าของมอบให้คุณแบบฟรีๆ และหวังว่าคุณจะร่วมแบ่งปันด้วยเงื่อนไขเดียวกันนี้กลับไปเช่นกัน'
    item2: คุณไม่จำเป็นต้องรับของขวัญ แต่หากคุณรับมา เราก็ขอให้ทำตามกฏบาข้อ กฎเหล่านี้จะให้คุณสามารถเรียนรู้จากงานของผู้ออื่น และต่อยอดงานนั้นๆเพื่อสร้างของที่เจ๋งกว่าด้วยตัวคุณเอง ซึ่งคุณสามารถอัพโหลดขึ้นเว็บไซต์เป็นของคุณเอง นอกจากนี้ ลิขสิทธิ์นี้ยังทำให้คุณมั่นใจได้ว่า คุณไม่ต้องรับผิดชอบต่อปัญหาใดๆที่เกิดขึ้นเมื่อผู้อื่นใช้โปรแกรมของคุณด้วย
    item3: เงื่อนไขที่สำคัญอีกอย่างหนึ่ง คือ คุณต้องระบุแหล่งที่มาของงานที่คุณต่อยอดขึ้นมาอย่างชัดเจน ในขณะเดียวกัน เราก็จะพยายามอย่างเต็มที่เพื่อให้งานของคุณได้รับการอ้างถึงจากผู้ที่นำไปใช้เช่นเดียวกัน ซึ่งการให้เครดิตนี้ทำได้โดยการอ้างถึงชื่อเฉพาะที่ผู้ใช้ตั้งขึ้นแทนตัวตนของตัวเองในชุมชน Catrobat และให้โอกาสผู้อื่นที่นำงานของคุณไปใช้ และเผยแพร่ได้แสดงความขอบคุณถึงคุณในที่สาธารณะด้วย
    item4: 'กรุณาปรึกษา %link-licenseUploaded% สำหรับเงื่อนไขทางกฎหมายที่ชัดเจน'
  list4:
    item1: เราภูมิใจให้โปรแกรมและแหล่งข้อมูลอินเตอร์เน็ตของเราทั้งหมดที่เกี่ยวกับระบบ Catrobat เช่น โปรแกรมที่เขียนโดยทีมงาน Catrobat เว็บไซต์และแหล่งข้อมูลของพวกเรา ที่มาโค้ดเกี่ยวกับระบบ Catrobat และเครื่องมือต่างๆทั้งหมดเช่น ภาพ, เสียง, และข้อความ แก่คุณทั้งตอนนี้ และในอนาคต ภายใต้กฏการใช้ Catrobat ฟรี
    item2: ด้วยใบอนุญาตการใช้งานนี้ คุณสามารถเข้าถึงทุกส่วนของ Catrobat ได้ฟรี และมีอิสระในการใช้งานตามที่พอใจ มีเพียงข้อจำกัดบางข้อเพื่อให้มั่นใจได้ว่าระบบ Catrobat จะเป็นระบบฟรี และเป็นประโยชน์สำหรับทุกคนตลอดไป
    item3: 'กรุณาปรึกษา %link-licenseToPlay% สำหรับเงื่อนไขทางกฎหมายแบบชัดเจน ที่มาโค้ดของระบบ Catrobat รวมทั้งเอกสารและทรัพยากรอื่น ๆ พร้อมใช้งานได้ผ่านทาง %link-developer%'
  list5:
    item1: 'หากคุณอายุน้อยกว่า 13 ปี หรือ คุณ หรือ พ่อแม่หรือผู้ปกครองที่ถูกต้องตามกฏหมายเกี่ยวข้องกับองค์กรที่มีหน้าที่ หรือพัวพันกับการไล่จับการละเมิดลิขสิทธิ์ และ/หรือ  การตรวจตราภาพรวมแหรือเรื่องสำคัญ คุณไม่ได้รับอนุญาตให้ใช้ซอฟต์แวร์ของเรา หรือเข้าถึงบริการของเราได้ สำหรับรายละเอียดเพิ่มเติมเกี่ยวกับข้อห้ามและข้อยกเว้นบางข้อนั้นอธิบายอยู่ในหมวด 4.a และ 4.b ใน  {*termsofservice*}.'
    item2: หากคุณอายุต่ำกว่า 13 ปี คุณต้องได้รับอนุญาตจากพ่อแม่ หรือผู้ปกครองที่ถูกต้องตามกฏหมายเพื่อจะเข้าใช้แอพลิเคชั่นซอฟต์แวร์ Catrobat และบริการอื่นๆ
    item3: เราขอสงวนสิทธิ์ในการปฏิเสธ ลบ หรือซ่อนโปรแกรม บัญชีผู้ใช้ สื่อดิจิตอลอื่นๆที่อัพโหลดขึ้นเว็บไซต์ Catrobat ช่วงใดก็ตาม ด้วยวิจารณญาณของเราแต่ผู้เดียว เช่น เราพบว่าโปรแกรมหนึ่งมีสื่อที่ไม่เหมาะสม หรือละเมิดสิทธิผู้อื่น เป็นต้น
    item4: เราให้ใช้ซอฟต์แวร์และที่มาอินเตอร์เน็ตของ Catrobat ได้ทั้งหมดด้วยหวังว่าจะเป็นประโยชน์สำหรับท่านอื่นๆ แต่จะไม่มีการรับประกันใดๆ
    item5: 'กรุณาปรึกษา %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service  ของเราสำหรับเนื้อหาแบบลงรายละเอียดของหัวข้อข้างต้น รวมถึงข้อกำหนดทางกฏหมาย และเงื่อนไขต่างๆ'
  bottom1: โปรดกลับมาตรวจสอบหน้านี้อย่างสม่ำเสมอ เพราะเราคอยอัพเดตเงื่อนไขการใช้งานเรื่อยๆ
  bottom2: 'โปรดส่งอีเมล์คำแนะนำเกี่ยวกับเงื่อนไขการใช้งานมาที่ %email-webmaster%.'
